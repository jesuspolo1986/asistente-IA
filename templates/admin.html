<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - AI Pro Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; }
        .table { color: #cbd5e1; }
    </style>
</head>
<body class="p-5">
    <div class="container glass-panel p-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Gestión de Usuarios</h2>
            <a href="/" class="btn btn-outline-info">Volver al App</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Vencimiento</th>
                    <th>Plan</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.email }}</td>
                    <td>{{ u.fecha_vencimiento }}</td>
                    <td>{{ u.plan }}</td>
                    <td><button class="btn btn-sm btn-primary">Renovar</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

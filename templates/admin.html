<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - AI Pro Analyst</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f4f7f6; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üöÄ Panel de Control Administrativo</h2>
        <a href="/" class="btn btn-outline-secondary btn-sm">Volver a la App</a>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-4">
                <h5>Activar Nuevo Cliente</h5>
                <form method="POST">
                    <div class="mb-3">
                        <label>Email del Cliente</label>
                        <input type="email" name="email" class="form-control" required placeholder="cliente@correo.com">
                    </div>
                    <div class="mb-3">
                        <label>D√≠as de Acceso</label>
                        <select name="dias" class="form-select">
                            <option value="1">1 d√≠a (Reporte √∫nico)</option>
                            <option value="7">7 d√≠as (Semanal)</option>
                            <option value="30">30 d√≠as (Mensual)</option>
                            <option value="365">1 a√±o (Anual)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Activar Acceso</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <h5>Clientes con Acceso</h5>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Registro</th>
                            <th>Vence el</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in usuarios %}
                        <tr>
                            <td>{{ u.email }}</td>
                            <td>{{ u.fecha_registro }}</td>
                            <td>{{ u.fecha_vencimiento }}</td>
                            <td>
                                <span class="badge {{ 'bg-success' if u.fecha_vencimiento >= '2026-01-01' else 'bg-danger' }}">
                                    Activo
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

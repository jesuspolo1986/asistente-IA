<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comando Central AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; }
        .card-meta { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 20px; }
        .badge-active { background: #059669; }
        .badge-grace { background: #d97706; }
        .badge-expired { background: #dc2626; }
        .table { --bs-table-bg: transparent; color: white; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Monitor Global del Proyecto</h2>
    
    <div class="row g-3 mb-5 text-center">
        <div class="col-md-3"><div class="card-meta"><h6>Usuarios</h6><h3>{{ stats.total }}</h3></div></div>
        <div class="col-md-3"><div class="card-meta text-warning"><h6>En Gracia</h6><h3>{{ stats.gracia }}</h3></div></div>
        <div class="col-md-3"><div class="card-meta text-danger"><h6>Expirados</h6><h3>{{ stats.expirados }}</h3></div></div>
        <div class="col-md-3"><div class="card-meta text-info"><h6>Consultas IA</h6><h3>{{ stats.consultas }}</h3></div></div>
    </div>

    <div class="card-meta">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Vencimiento</th>
                    <th>Uso IA</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.email }} <span class="badge {{ u.clase }} ms-2">●</span></td>
                    <td>{{ u.vence }}</td>
                    <td>{{ u.creditos }} consultas</td>
                    <td>
                        <form action="/admin/extend" method="post">
                            <input type="hidden" name="email" value="{{ u.email }}">
                            <button class="btn btn-sm btn-primary">Renovar +30d</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

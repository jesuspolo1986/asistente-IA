<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - AI Pro Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .table { color: white; border-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-5">
    <div class="container glass p-4">
        <h2 class="mb-4">Gestión de Suscriptores</h2>
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Vencimiento</th>
                    <th>Estado</th>
                    <th>Uso</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.email }}</td>
                    <td>{{ u.fecha_vencimiento }}</td>
                    <td>
                        {% if u.estado == 'Activo' %}
                        <span class="badge bg-success">Activo</span>
                        {% else %}
                        <span class="badge bg-warning text-dark">Pendiente</span>
                        {% endif %}
                    </td>
                    <td>{{ u.creditos_usados }} / 10</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Validar Pago</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

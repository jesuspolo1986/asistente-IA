<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Analyst | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 70px;
            --input-area-height: 100px;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Evita el scroll global de la página */
            background-color: #f8f9fa;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            flex-shrink: 0;
            z-index: 100;
        }

        .brand { font-size: 1.25rem; font-weight: bold; color: #fff; margin-bottom: 2rem; }

        /* Botones Compactos */
        .btn-upload, .btn-download, .btn-whatsapp, .btn-outline-light {
            padding: 8px 12px !important;
            font-size: 0.85rem !important;
            border-radius: 8px !important;
            margin-bottom: 10px !important;
            font-weight: 500 !important;
        }
        .btn-upload { background: #34495e; color: white; border: none; }
        .btn-whatsapp { background: #25d366; color: white; border: none; }
        .btn-download { background: #e67e22; color: white; border: none; }

        /* Contador de Créditos */
        .credits-counter {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px 5px;
            margin-bottom: 20px;
        }
        .credits-label { font-size: 0.65rem; color: #bdc3c7; text-transform: uppercase; display: block; }
        .credits-value { font-size: 1.1rem; font-weight: 700; color: #ffffff; }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .chat-header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 30px;
            flex-shrink: 0;
        }

        /* --- ÁREA DE CHAT CON SCROLL INDEPENDIENTE --- */
        .chat-box {
            flex: 1;
            overflow-y: auto; /* Solo esta parte tiene scroll */
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fdfdfd;
        }

        /* Estilo de burbujas más amplias */
        .message { display: flex; width: 100%; margin-bottom: 10px; }
        .message.user { justify-content: flex-end; }
        .message.ai { justify-content: flex-start; }

        .bubble {
            max-width: 85%;
            padding: 15px 25px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user .bubble { background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai .bubble { background: white; color: #333; border: 1px solid #eee; border-bottom-left-radius: 2px; }

        /* --- BARRA DE ENTRADA FIJA AL FONDO --- */
        .input-container {
            height: var(--input-area-height);
            background: white;
            border-top: 1px solid #eee;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .input-group {
            background: #f1f3f4;
            border-radius: 15px;
            padding: 5px;
        }

        #userInput {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Scrollbar estética */
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-chart-pie me-2"></i>
                <span>AI Pro Analyst</span>
            </div>

            <div class="credits-counter text-center">
                <span class="credits-label">Créditos de Consulta</span>
                <span class="credits-value">
                    <i class="fas fa-bolt text-warning me-1"></i> 
                    {{ creditos_usados }} / {{ creditos_totales }}
                </span>
            </div>

            <div class="upload-section">
                <p class="small text-white-50 mb-2">HERRAMIENTAS</p>
                <input type="file" id="fileInput" hidden>
                <button class="btn btn-upload w-100" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-file-upload me-2"></i> Cargar Datos
                </button>
                <div id="fileStatus" class="small text-white-50 text-center">Sin archivo</div>
            </div>

            <div class="mt-auto pt-4">
                <a href="https://wa.me/584128598727" target="_blank" class="btn btn-whatsapp w-100">
                    <i class="fab fa-whatsapp me-2"></i> Recargar Plan
                </a>
                <a href="/download_pdf" class="btn btn-download w-100">
                    <i class="fas fa-file-pdf me-2"></i> Reporte PDF
                </a>
                <hr class="text-white-50">
                <div class="user-info mb-2 small text-truncate text-white-50">
                    <i class="fas fa-user-circle me-1"></i> {{ user }}
                </div>
                <a href="/logout" class="btn btn-sm btn-outline-light w-100">Cerrar Sesión</a>
            </div>
        </nav>

        <div class="main-content">
            <header class="chat-header">
                <div>
                    <h5 class="mb-0">Panel de Inteligencia</h5>
                    <small class="text-success"><i class="fas fa-circle fa-xs"></i> Sistema Activo</small>
                </div>
            </header>

            <div id="chatBox" class="chat-box">
                <div class="message ai">
                    <div class="bubble">
                        Hola. He analizado tus datos. ¿En qué métrica de negocio te gustaría profundizar hoy?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-group w-100">
                    <input type="text" id="userInput" class="form-control py-2" placeholder="Escribe tu consulta aquí...">
                    <button class="btn btn-primary rounded-pill px-4 mx-1" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

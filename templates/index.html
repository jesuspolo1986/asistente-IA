<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Analyst - Business Intelligence</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --accent: #3b82f6; --success: #10b981; --bg: #f8fafc; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        .main-container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* Sidebar */
        .sidebar { background: white; border-right: 1px solid #e2e8f0; padding: 20px; display: flex; flex-direction: column; }
        .status-card { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-top: auto; margin-bottom: 20px; font-size: 0.85rem; }
        .progress-bar { background: #e2e8f0; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.5s; }
        
        /* Chat Area */
        .chat-area { display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #chat-window { 
            flex: 1; overflow-y: auto; background: white; border-radius: 15px; 
            border: 2px dashed #cbd5e1; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center; transition: all 0.3s;
        }
        #chat-window.dragover { background: #f0f9ff; border-color: var(--accent); }
        
        /* Botones y Entradas */
        .input-group { display: flex; gap: 10px; background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        input[type="text"] { flex: 1; border: none; outline: none; font-size: 1rem; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--dark); color: white; }
        .btn-success { background: var(--success); color: white; display: none; margin-bottom: 10px; width: 100%; }
        .btn-success:hover { background: #059669; }

        /* Login Overlay */
        #auth-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; }
        
        .file-label { cursor: pointer; text-align: center; color: #64748b; }
        .file-label i { font-size: 3.5rem; color: var(--accent); margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <i class="fas fa-brain" style="font-size: 3rem; color: var(--accent);"></i>
        <h2>AI Pro Analyst</h2>
        <p style="color: #64748b;">Business Intelligence SaaS</p>
        <form id="auth-form">
            <input type="email" id="auth-email" class="auth-input" placeholder="Correo Corporativo" required>
            <input type="password" id="auth-password" class="auth-input" placeholder="Contraseña" required>
            <button type="submit" id="btn-auth" class="btn-primary" style="width: 100%; margin-top: 10px;">Comenzar Ahora</button>
            <p id="auth-switch" style="font-size: 0.8rem; color: var(--accent); cursor: pointer; margin-top: 15px;">¿Ya tienes cuenta? Inicia Sesión</p>
        </form>
    </div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h2 style="font-size: 1.2rem;"><i class="fas fa-chart-pie"></i> Panel de Control</h2>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <div id="status-card" class="status-card">
            <div style="display:flex; justify-content: space-between;">
                <span>Días de prueba:</span>
                <strong id="dias-restantes">7 / 7</strong>
            </div>
            <div class="progress-bar"><div id="barra-dias" class="progress-fill"></div></div>
            <p id="info-consultas" style="margin: 0; color: #64748b;">Consultas hoy: 0 / 10</p>
        </div>

        <div style="font-size: 0.75rem; color: #94a3b8; text-align: center;">
            Desarrollado por: <strong>Jesus M Polo</strong>
        </div>
    </div>

    <div class="chat-area">
        <button id="btn-pdf" class="btn-success" onclick="generarPDF()">
            <i class="fas fa-file-pdf"></i> Descargar Reporte Estratégico PDF
        </button>

        <div id="chat-window" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
            <label for="file-upload" class="file-label" id="drop-zone-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span style="font-weight: 600; font-size: 1.2rem; color: #0f172a;">Haz clic o arrastra tu archivo aquí</span>
                <p>Soporta Excel (.xlsx) y CSV</p>
            </label>
            <input type="file" id="file-upload" style="display: none;" accept=".csv, .xlsx, .xls" onchange="handleFileSelect(this)">
        </div>

        <form id="chat-form" class="input-group">
            <input type="text" id="user-input" placeholder="Pregunta sobre tus datos...">
            <button type="submit" class="btn-primary">Analizar <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<script>
    // 1. Configuración de Supabase
    const supabaseUrl = 'https://kebpamfydhnxeaeegulx.supabase.co';
    const supabaseKey = 'sb_publishable_4MfYQjPVzSmLoEqp4XiVOQ_qjkjEpKi';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let currentFileName = "";

    // 2. Función para generar PDF Profesional
    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Encabezado
        doc.setFillColor(15, 23, 42);
        doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(22);
        doc.text("AI PRO ANALYST REPORT", 20, 25);
        
        // Cuerpo del reporte
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`Archivo analizado: ${currentFileName}`, 20, 55);
        doc.text(`Fecha del reporte: ${new Date().toLocaleDateString()}`, 20, 65);
        doc.text(`Analista Senior: Jesus M Polo`, 20, 75);
        
        doc.setDrawColor(200, 200, 200);
        doc.line(20, 80, 190, 80);
        
        doc.setFont("helvetica", "bold");
        doc.text("CONCLUSIONES CLAVE:", 20, 95);
        doc.setFont("helvetica", "normal");
        doc.text("- Integridad de datos verificada al 100%.", 25, 105);
        doc.text("- Patrones de crecimiento identificados en el set de datos.", 25, 115);
        doc.text("- Recomendación: Expandir el análisis a trimestres anteriores.", 25, 125);

        doc.save(`Reporte_${currentFileName.replace('.csv','')}.pdf`);
    }

    // 3. Manejo de Archivos
    function handleFileSelect(input) {
        if (input.files.length > 0) processFile(input.files[0]);
    }

    function dragOverHandler(ev) { ev.preventDefault(); document.getElementById('chat-window').classList.add('dragover'); }
    function dragLeaveHandler(ev) { document.getElementById('chat-window').classList.remove('dragover'); }
    function dropHandler(ev) {
        ev.preventDefault();
        document.getElementById('chat-window').classList.remove('dragover');
        if (ev.dataTransfer.files.length > 0) processFile(ev.dataTransfer.files[0]);
    }

    function processFile(file) {
        currentFileName = file.name;
        const label = document.getElementById('drop-zone-label');
        label.innerHTML = `
            <i class="fas fa-file-excel" style="color: #10b981;"></i>
            <span style="color: #059669; font-weight: 600;">${file.name} CARGADO</span>
            <p>El reporte PDF está listo para ser generado.</p>
        `;
        document.getElementById('btn-pdf').style.display = 'block'; // Muestra el botón de PDF
    }

    // 4. Autenticación (Supabase)
    const authForm = document.getElementById('auth-form');
    const authOverlay = document.getElementById('auth-overlay');
    const authSwitch = document.getElementById('auth-switch');
    const btnAuth = document.getElementById('btn-auth');
    let isSignUp = true;

    authSwitch.onclick = () => {
        isSignUp = !isSignUp;
        btnAuth.innerText = isSignUp ? "Comenzar Ahora" : "Entrar al Panel";
        authSwitch.innerText = isSignUp ? "¿Ya tienes cuenta? Inicia Sesión" : "¿No tienes cuenta? Regístrate";
    };

    authForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        btnAuth.disabled = true;

        try {
            if (isSignUp) {
                const { error } = await supabaseClient.auth.signUp({ email, password });
                if (error) throw error;
                alert("Registro exitoso. ¡Inicia sesión para entrar!");
                isSignUp = false; authSwitch.click();
            } else {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                currentUser = data.user;
                authOverlay.style.display = 'none';
                actualizarDashboard();
            }
        } catch (err) { alert(err.message); } finally { btnAuth.disabled = false; }
    };

    async function actualizarDashboard() {
        if (!currentUser) return;
        const { data: perfil } = await supabaseClient.from('perfiles_empresa').select('*').eq('id', currentUser.id).single();
        if (perfil) {
            const diasUsados = Math.floor((new Date() - new Date(perfil.fecha_registro)) / (1000 * 60 * 60 * 24));
            const restantes = Math.max(0, 7 - diasUsados);
            document.getElementById('dias-restantes').innerText = `${restantes} / 7`;
            document.getElementById('barra-dias').style.width = `${(restantes / 7) * 100}%`;
            document.getElementById('info-consultas').innerText = `Consultas hoy: ${perfil.consultas_realizadas_hoy} / 10`;
        }
    }

    window.onload = () => {
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentUser = session.user;
                authOverlay.style.display = 'none';
                actualizarDashboard();
            }
        });
    };
</script>
</body>
</html>

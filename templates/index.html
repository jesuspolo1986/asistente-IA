<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AI Pro Analyst - Control Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root { --accent: #3b82f6; --dark: #0f172a; --bg: #f8fafc; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 280px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; display: flex; flex-direction: column; }
        .status-card { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 0.85rem; }
        .progress-bar { background: #e2e8f0; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.5s; width: 0%; }
        
        #auth-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; }

        .main { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow: hidden; position: relative; }
        #chat-window { flex: 1; background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 10px; max-width: 80%; }
        .msg-user { align-self: flex-end; background: var(--dark); color: white; margin-left: auto; }
        .msg-ai { align-self: flex-start; background: #f1f5f9; border: 1px solid #e2e8f0; }
        
        .input-area { display: flex; gap: 10px; background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 15px; }
        input[type="text"] { flex: 1; border: none; outline: none; }
        #canvas-wrapper { width: 100%; max-height: 250px; display: none; margin-bottom: 10px; }
        button { cursor: pointer; border: none; border-radius: 8px; }

        /* 2. ESTILO BOTÓN PDF (AÑADIDO) */
        .btn-pdf {
            background: #ef4444; color: white; padding: 10px 15px; font-weight: 600;
            display: none; align-items: center; gap: 8px; margin-bottom: 10px; align-self: flex-end;
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <i class="fas fa-lock" style="font-size: 2.5rem; color: var(--accent);"></i>
        <h2>Acceso Pro Analyst</h2>
        <form id="auth-form">
            <input type="email" id="auth-email" class="auth-input" placeholder="Email" required>
            <input type="password" id="auth-password" class="auth-input" placeholder="Password" required>
            <button type="submit" style="width:100%; background:var(--dark); color:white; padding:12px; font-weight:600;">Entrar</button>
        </form>
    </div>
</div>

<div class="sidebar">
    <h2 style="font-size: 1.2rem;"><i class="fas fa-brain"></i> AI Pro Analyst</h2>
    <div class="status-card">
        <div style="display:flex; justify-content:space-between">
            <span>Días restantes:</span> <strong id="dias-val">7/7</strong>
        </div>
        <div class="progress-bar"><div id="barra-dias" class="progress-fill"></div></div>
        <p id="info-consultas" style="margin:5px 0 0 0">Consultas hoy: 0/10</p>
    </div>

    <div style="margin-top:20px; font-size:0.85rem">
        <p><i class="fas fa-user-circle"></i> <span id="user-display">Cargando...</span></p>
        <button onclick="cerrarSesion()" style="color:red; background:none; padding:0; font-size:0.8rem">Cerrar Sesión</button>
    </div>
    <div style="margin-top: auto; font-size: 0.75rem; color: #94a3b8;">Analista: <strong>Jesus M Polo</strong></div>
</div>

<div class="main">
    <button id="download-pdf" class="btn-pdf"><i class="fas fa-file-pdf"></i> Exportar Reporte</button>
    
    <div id="chat-window">
        <div id="upload-zone" style="text-align: center; border: 2px dashed #cbd5e1; padding: 30px; border-radius: 12px; cursor: pointer;" onclick="document.getElementById('file-in').click()">
            <i class="fas fa-upload" style="color: var(--accent); font-size: 2rem;"></i>
            <p>Sube tu archivo para análisis inteligente</p>
        </div>
        <input type="file" id="file-in" style="display:none" onchange="subirArchivo(this)">
        <div id="canvas-wrapper"><canvas id="graficoIA"></canvas></div>
    </div>

    <form id="chat-form" class="input-area">
        <input type="text" id="user-input" placeholder="Pregunta algo sobre tus datos..." autocomplete="off">
        <button type="submit" style="background:var(--dark); color:white; padding:10px 20px;"><i class="fas fa-paper-plane"></i></button>
    </form>
</div>

<script>
    const supabaseUrl = 'https://kebpamfydhnxeaeegulx.supabase.co';
    const supabaseKey = 'sb_publishable_4MfYQjPVzSmLoEqp4XiVOQ_qjkjEpKi';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let chartInstance = null;

    async function actualizarUI(user) {
        currentUser = user;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('user-display').innerText = user.email;

        const { data: perfil } = await supabaseClient.from('perfiles_empresa').select('*').eq('id', user.id).single();
        if (perfil) {
            const diasRestantes = Math.max(0, 7 - Math.floor((new Date() - new Date(perfil.fecha_registro)) / 86400000));
            document.getElementById('dias-val').innerText = `${diasRestantes}/7`;
            document.getElementById('barra-dias').style.width = `${(diasRestantes/7)*100}%`;
            document.getElementById('info-consultas').innerText = `Consultas hoy: ${perfil.consultas_realizadas_hoy}/10`;
        }
    }

    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: document.getElementById('auth-email').value,
            password: document.getElementById('auth-password').value
        });
        if (error) alert(error.message);
        else actualizarUI(data.user);
    };

    function cerrarSesion() {
        supabaseClient.auth.signOut();
        location.reload();
    }

    async function subirArchivo(input) {
        const formData = new FormData();
        formData.append('file', input.files[0]);
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        document.getElementById('upload-zone').innerHTML = `<i class="fas fa-check-circle" style="color:var(--success)"></i> ${data.reply}`;
        if(data.chart_data) renderChart(data.chart_data);
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('user-input');
        const query = input.value;
        if(!query) return;

        const chatWin = document.getElementById('chat-window');
        chatWin.innerHTML += `<div class="msg msg-user">${query}</div>`;
        input.value = "";

        const res = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: query })
        });
        const data = await res.json();
        chatWin.innerHTML += `<div class="msg msg-ai"><strong>AI:</strong> ${data.reply}</div>`;
        if(data.new_chart_data) renderChart(data.new_chart_data);
        
        // MOSTRAR BOTÓN PDF AL RECIBIR RESPUESTA
        document.getElementById('download-pdf').style.display = 'flex';
        
        await supabaseClient.rpc('incrementar_consulta', { usuario_id: currentUser.id });
        actualizarUI(currentUser);
        chatWin.scrollTop = chatWin.scrollHeight;
    };

    function renderChart(cData) {
        const ctx = document.getElementById('graficoIA').getContext('2d');
        document.getElementById('canvas-wrapper').style.display = 'block';
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cData.labels,
                datasets: [{ label: cData.title, data: cData.values, backgroundColor: '#3b82f6' }]
            },
            options: { maintainAspectRatio: false }
        });
    }

    // --- 3. LÓGICA DE EXPORTACIÓN A PDF (AÑADIDA) ---
    document.getElementById('download-pdf').onclick = async () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const element = document.getElementById('chat-window');
        
        // Captura de pantalla del chat y gráficos
        const canvas = await html2canvas(element, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        
        // Diseño del PDF
        doc.setFillColor(15, 23, 42);
        doc.rect(0, 0, 210, 20, 'F');
        doc.setTextColor(255, 255, 255);
        doc.text("AI PRO ANALYST - REPORTE EJECUTIVO", 10, 13);
        
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
        doc.addImage(imgData, 'PNG', 0, 25, pdfWidth, pdfHeight);
        doc.save('Reporte_Analisis_Jesus_Polo.pdf');
    };

    window.onload = async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) actualizarUI(session.user);
    };
</script>
</body>
</html>

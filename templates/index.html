<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Analyst | Business Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --success: #10b981; --bg: #f1f5f9; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; color: #1e293b; overflow: hidden; }
        
        header { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        
        .main-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; height: calc(100vh - 100px); }
        
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        
        /* Contenedor de Chat y Gr치fico */
        .content-area { display: grid; grid-template-rows: 1fr 300px; gap: 20px; height: 100%; overflow: hidden; }
        
        #output { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .message { margin-bottom: 20px; padding: 15px; border-radius: 8px; line-height: 1.6; animation: fadeIn 0.3s ease; }
        .ai-msg { background: white; border-left: 5px solid var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-msg { background: #e2e8f0; margin-left: auto; max-width: 80%; font-weight: 500; }

        .chart-container { background: white; border-radius: 12px; padding: 15px; position: relative; display: none; }
        
        .input-group { display: flex; gap: 10px; background: white; padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #e2e8f0; }
        textarea { flex-grow: 1; border: none; outline: none; resize: none; font-size: 1rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-chart-pie"></i> AI Pro Analyst <span style="font-weight: 300; font-size: 0.8rem; opacity: 0.7;">Intelligence Dashboard</span></h1>
    <div id="status"><i class="fas fa-circle" style="color: var(--success); font-size: 0.7rem;"></i> Motor listo</div>
</header>

<div class="main-grid">
    <div class="card">
        <h3><i class="fas fa-database"></i> Datos</h3>
        <form id="upload-form">
            <input type="file" name="file" id="file-input" style="width: 100%; margin: 15px 0;" required>
            <button type="submit" id="upload-btn" style="width: 100%; background: var(--primary); color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer;">
                <i class="fas fa-upload"></i> Cargar y Analizar
            </button>
        </form>
        <div id="file-info" style="margin-top: 20px; font-size: 0.85rem; color: #64748b;"></div>
    </div>

    <div class="content-area">
        <div class="card" style="overflow: hidden;">
            <div id="output">
                <div class="message ai-msg">游 Sistema listo. Sube un archivo para activar las gr치ficas y el an치lisis de IA.</div>
            </div>
            <form id="chat-form" class="input-group">
                <textarea id="question" rows="1" placeholder="Haz una pregunta estrat칠gica..."></textarea>
                <button type="submit" id="send-btn" style="background: var(--accent); color: white; border: none; border-radius: 8px; padding: 0 20px;"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div id="chart-card" class="card chart-container">
            <h4 style="margin: 0 0 10px 0;"><i class="fas fa-chart-bar"></i> Top 5 Productos por Ingresos</h4>
            <canvas id="salesChart"></canvas>
        </div>
    </div>
</div>

<script>
    let myChart = null; // Variable global para controlar el gr치fico

    // 1. MANEJO DE CARGA DE ARCHIVOS (Aqu칤 es donde se activan los gr치ficos)
    document.getElementById('upload-form').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('upload-btn');
        const output = document.getElementById('output');
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

        try {
            const res = await fetch('/upload', { method: 'POST', body: new FormData(e.target) });
            const data = await res.json();
            
            // Mostrar respuesta en el chat
            output.innerHTML += `<div class="message ai-msg" style="border-left-color: var(--success)">${data.reply}</div>`;
            
            // MAGIA VISUAL: Si el servidor envi칩 chart_data, dibujamos
            if(data.chart_data) {
                console.log("Datos recibidos para el gr치fico:", data.chart_data);
                renderChart(data.chart_data);
                document.getElementById('chart-card').style.display = 'block'; // Mostrar el contenedor
            }
        } catch (err) {
            console.error(err);
            alert("Error al cargar el archivo.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-upload"></i> Cargar y Analizar';
            output.scrollTop = output.scrollHeight;
        }
    };

    // 2. FUNCI칍N PARA RENDERIZAR EL GR츼FICO (Chart.js)
    function renderChart(chartData) {
        const ctx = document.getElementById('salesChart').getContext('2d');
        
        // Si ya exist칤a un gr치fico, lo destruimos para crear uno nuevo
        if (myChart) {
            myChart.destroy();
        }
        
        myChart = new Chart(ctx, {
            type: 'bar', // Tipo de gr치fico: barras
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Ingresos Totales ($)',
                    data: chartData.values,
                    backgroundColor: 'rgba(59, 130, 246, 0.8)', // Azul corporativo
                    borderColor: '#3b82f6',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                indexAxis: 'y', // Barras horizontales (m치s profesional)
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { beginAtZero: true, grid: { display: false } },
                    y: { grid: { display: false } }
                }
            }
        });
    }

    // 3. MANEJO DEL CHAT (Tu c칩digo original)
    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const qField = document.getElementById('question');
        const question = qField.value;
        const output = document.getElementById('output');

        if(!question.trim()) return;

        output.innerHTML += `<div class="message user-msg">${question}</div>`;
        qField.value = "";

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: question })
            });
            const data = await res.json();
            output.innerHTML += `<div class="message ai-msg">${marked.parse(data.reply)}</div>`;
        } catch (err) {
            output.innerHTML += `<div class="message ai-msg" style="color:red">Error en la consulta.</div>`;
        } finally {
            output.scrollTop = output.scrollHeight;
        }
    };
</script>
</body>
</html>

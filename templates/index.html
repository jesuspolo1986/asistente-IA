<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Analyst | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-chart-pie"></i>
                <span>AI Pro Analyst</span>
            </div>
            <div class="upload-section">
                <p class="section-title">Base de Datos</p>
                <input type="file" id="fileInput" hidden>
                <button class="btn-upload" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i> Subir Archivo
                </button>
                <div id="fileStatus" class="file-status">No hay archivo activo</div>
            </div>
            <div class="actions mt-auto">
                <a href="/download_pdf" class="btn-download w-100">
                    <i class="fas fa-file-pdf"></i> Generar Reporte
                </a>
            </div>
        </nav>

        <main class="chat-area">
            <header class="chat-header">
                <h2>Análisis Estratégico</h2>
                <span class="status-badge"><i class="fas fa-robot"></i> Mistral-Small Online</span>
            </header>

            <div id="chatBox" class="chat-box">
                <div class="message ai">
                    <div class="bubble">
                        Hola. Sube un archivo CSV o Excel y pregúntame lo que necesites analizar.
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Escribe tu consulta analítica aquí..." autocomplete="off">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elena AI | Farma Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --admin: #a18cd1; --glass: rgba(255, 255, 255, 0.08); }
        body { background: radial-gradient(circle at top right, #1e293b, #0f172a); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.5s; overflow: hidden; margin: 0; }
        .admin-mode-bg { background: radial-gradient(circle at top right, #2d1b4e, #0f172a) !important; }
        
        .card-elena { background: var(--glass); border-radius: 40px; padding: 2.2rem; width: 400px; text-align: center; backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.6); position: relative; }
        
        /* CONTENEDOR DE VIDEO ELENA */
        .aura-container { width: 140px; height: 140px; margin: 0 auto 1.2rem; position: relative; cursor: pointer; }
        
        .aura-video { 
            width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--primary); 
            overflow: hidden; position: relative; z-index: 2; background: #000;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); transition: 0.4s;
        }

        #elenaVideo { width: 100%; height: 100%; object-fit: cover; }

        /* Efecto de brillo pulsante al hablar */
        .listening-active .aura-video { 
            animation: pulse-glow-video 1.2s infinite; 
            border-color: #fff;
            box-shadow: 0 0 35px var(--primary), 0 0 10px #fff;
            transform: scale(1.05);
        }

        @keyframes pulse-glow-video { 
            0% { box-shadow: 0 0 20px var(--primary); } 
            50% { box-shadow: 0 0 45px var(--primary), 0 0 20px #fff; } 
            100% { box-shadow: 0 0 20px var(--primary); } 
        }

        .price-card { background: rgba(255,255,255,0.05); border-radius: 30px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(0, 210, 255, 0.2); display: none; animation: bounceIn 0.6s ease; }
        
        .img-wrapper { width: 100%; max-width: 150px; height: 85px; margin: 0 auto 15px; background: white; border-radius: 15px; padding: 10px; display: flex; align-items: center; justify-content: center; }
        .img-logo-farma { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .val-bs { font-size: 1.8rem; font-weight: 800; color: white; }
        .val-usd { font-size: 1.4rem; font-weight: 600; color: #4ade80; }
        
        .input-group-elena { background: rgba(0,0,0,0.3); border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); padding: 5px; }
        .input-elena { background: transparent; border: none; color: white; padding: 8px 20px; width: 100%; outline: none; text-align: center; }
        #tasaInput { background: transparent; border: none; color: var(--primary); width: 80px; font-weight: 800; text-align: center; outline: none; }
        #tasaInput:not([readonly]) { border-bottom: 2px solid var(--primary); background: rgba(255,255,255,0.1); }
        
        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body id="body">

    <div class="card-elena">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <div class="small opacity-75 fw-bold">TASA: <input type="number" id="tasaInput" value="{{ tasa }}" readonly onchange="sincronizarTasa()"></div>
            <div id="labelModo" class="badge rounded-pill bg-info text-dark px-3 py-2 fw-bold" onclick="desactivarAdmin()" style="cursor:pointer">VENDEDOR</div>
        </div>

        <div class="aura-container" id="auraCircle" onclick="escuchar()">
            <div class="aura-video">
                <video id="elenaVideo" preload="auto" loop muted playsinline autoplay>
                    <source src="/static/img/Una mujer estadounidense profe.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <h3 class="fw-800 mb-0">ELENA AI</h3>
        <p class="opacity-40 mb-3" style="font-size: 0.6rem;">FARMA ASISTENCIA</p>

        <div id="priceDisplay" class="price-card">
            <div class="img-wrapper">
                <img src="/static/img/logodesk-blanco.png" class="img-logo-farma" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4320/4320337.png'">
            </div>
            <div id="productTitle" class="fw-bold text-info mb-2 text-uppercase" style="font-size: 0.8rem;"></div>
            <div class="row g-0">
                <div class="col-6 border-end border-white border-opacity-10">
                    <span id="valBs" class="val-bs"></span><br>
                    <span class="small opacity-50" style="font-size: 0.5rem;">BOL칈VARES</span>
                </div>
                <div class="col-6">
                    <span id="valUsd" class="val-usd"></span><br>
                    <span class="small opacity-50" style="font-size: 0.5rem;">D칍LARES</span>
                </div>
            </div>
        </div>

        <div id="textoElena" class="mb-3 opacity-75 small" style="min-height: 40px;">Elena a su servicio...</div>
        
        <div class="input-group-elena">
            <input type="text" id="userInput" class="input-elena" placeholder="Consultar precio..." onkeypress="if(event.key==='Enter') enviar()">
        </div>

        <div id="adminTools" style="display: none;" class="mt-3">
            <button class="btn btn-sm btn-warning w-100 fw-bold" onclick="document.getElementById('fileIn').click()">ACTUALIZAR EXCEL DE PRECIOS</button>
            <input type="file" id="fileIn" hidden onchange="subirExcel()">
        </div>
    </div>

<script>
    let modoAdmin = false;
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const video = document.getElementById('elenaVideo');
    const aura = document.getElementById('auraCircle');

    // Desbloquear autoplay de video en el primer clic
    document.body.addEventListener('click', () => { if(video.paused) video.play(); }, {once: true});

    function hablar(msj) {
        if(!synth) return;
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj.replace(/[游늵|/]/g, ''));
        u.lang = 'es-MX'; u.rate = 1.1;
        
        u.onstart = () => {
            aura.classList.add('listening-active');
            video.playbackRate = 1.2; // Movimiento m치s activo al hablar
        };
        u.onend = () => {
            aura.classList.remove('listening-active');
            video.playbackRate = 1.0;
        };
        
        synth.speak(u);
    }

    async function sincronizarTasa() {
        const nuevaTasa = document.getElementById('tasaInput').value;
        const res = await fetch('/preguntar', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nueva_tasa: nuevaTasa })
        });
        const data = await res.json();
        if(data.success) {
            hablar("Tasa actualizada correctamente");
            document.getElementById('textoElena').innerText = "Tasa cambiada a " + nuevaTasa;
        }
    }

    function escuchar() {
        if(!SpeechRecognition) return alert("Navegador no soportado");
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => {
            aura.classList.add('listening-active');
            document.getElementById('textoElena').innerText = "Escuchando...";
        };
        rec.onresult = (e) => { 
            document.getElementById('userInput').value = e.results[0][0].transcript; 
            enviar(); 
        };
        rec.onend = () => aura.classList.remove('listening-active');
        rec.start();
    }

    async function enviar() {
        const queryInput = document.getElementById('userInput');
        const query = queryInput.value.toLowerCase().trim();
        if(!query) return;

        const res = await fetch('/preguntar', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoAdmin })
        });
        const data = await res.json();
        
        if(data.modo_admin) {
            activarAdmin();
            hablar("Modo gerencia activado");
        } else {
            const texto = data.respuesta;
            document.getElementById('textoElena').innerText = texto;

            // L칩gica de detecci칩n de precios para el recuadro visual
            const regexBs = /(\d+[\d.,\s]*con\s*\d+|\d+[\d.,]*)\s*(?=bol칤vares|bs)/i;
            const regexUsd = /(\d+[\d.,\s]*con\s*\d+|\d+[\d.,]*)\s*(?=d칩lares|usd|\$)/i;

            const mBs = texto.match(regexBs);
            const mUsd = texto.match(regexUsd);

            if(mBs && mUsd) {
                let nombre = texto.split(/cuesta|vale|son/i)[0].replace(/^(el|la|un|una)\s+/i, "").trim();
                document.getElementById('productTitle').innerText = nombre;
                
                const fBs = mBs[0].replace(/\s*con\s*/g, ",").replace(".", ",").trim();
                const fUsd = mUsd[0].replace(/\s*con\s*/g, ",").replace(".", ",").trim();

                document.getElementById('valBs').innerText = fBs;
                document.getElementById('valUsd').innerText = fUsd + " $";
                document.getElementById('priceDisplay').style.display = "block";
            } else {
                document.getElementById('priceDisplay').style.display = "none";
            }
            hablar(texto);
        }
        queryInput.value = "";
    }

    function activarAdmin() {
        modoAdmin = true;
        document.getElementById('body').classList.add('admin-mode-bg');
        document.getElementById('labelModo').innerText = "MODO GERENCIA";
        document.getElementById('labelModo').className = "badge rounded-pill bg-warning text-dark px-3 py-2 fw-bold";
        document.getElementById('adminTools').style.display = "block";
        document.getElementById('tasaInput').readOnly = false;
    }

    function desactivarAdmin() {
        if(!modoAdmin) return;
        modoAdmin = false;
        document.getElementById('body').classList.remove('admin-mode-bg');
        document.getElementById('labelModo').innerText = "VENDEDOR";
        document.getElementById('labelModo').className = "badge rounded-pill bg-info text-dark px-3 py-2 fw-bold";
        document.getElementById('adminTools').style.display = "none";
        document.getElementById('tasaInput').readOnly = true;
        hablar("Modo vendedor activado");
    }

    async function subirExcel() {
        const file = document.getElementById('fileIn').files[0];
        const formData = new FormData();
        formData.append('archivo', file);
        
        document.getElementById('textoElena').innerText = "Actualizando base de datos...";
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        
        if(data.success) {
            hablar(data.mensaje);
            document.getElementById('textoElena').innerText = data.mensaje;
        }
    }
</script>
</body>
</html>

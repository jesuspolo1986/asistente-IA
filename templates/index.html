<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Analyst - Business Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #3b82f6; --bg: #f8fafc; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        .main-container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* Sidebar */
        .sidebar { background: white; border-right: 1px solid #e2e8f0; padding: 20px; display: flex; flex-direction: column; }
        .status-card { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-top: auto; margin-bottom: 20px; font-size: 0.85rem; }
        .progress-bar { background: #e2e8f0; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.5s; }
        
        /* Chat Area */
        .chat-area { display: flex; flex-direction: column; padding: 20px; overflow-hidden; }
        #chat-window { flex: 1; overflow-y: auto; background: white; border-radius: 15px; border: 1px solid #e2e8f0; padding: 20px; margin-bottom: 20px; }
        .input-group { display: flex; gap: 10px; background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        input[type="text"] { flex: 1; border: none; outline: none; font-size: 1rem; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; }
        .btn-primary { background: var(--dark); color: white; }

        /* Overlay de Login */
        #auth-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <i class="fas fa-brain" style="font-size: 3rem; color: var(--accent);"></i>
        <h2>AI Pro Analyst</h2>
        <p style="color: #64748b;">Prueba Gratuita de 7 Días</p>
        <form id="auth-form">
            <input type="email" id="auth-email" class="auth-input" placeholder="Correo Corporativo" required>
            <input type="password" id="auth-password" class="auth-input" placeholder="Contraseña" required>
            <button type="submit" id="btn-auth" class="btn-primary" style="width: 100%; margin-top: 10px;">Comenzar Ahora</button>
            <p id="auth-switch" style="font-size: 0.8rem; color: var(--accent); cursor: pointer; margin-top: 15px;">¿Ya tienes cuenta? Inicia Sesión</p>
        </form>
    </div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h2 style="font-size: 1.2rem;"><i class="fas fa-chart-pie"></i> Panel de Control</h2>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <div id="status-card" class="status-card">
            <div style="display:flex; justify-content: space-between;">
                <span>Días de prueba:</span>
                <strong id="dias-restantes">7 / 7</strong>
            </div>
            <div class="progress-bar"><div id="barra-dias" class="progress-fill"></div></div>
            <p id="info-consultas" style="margin: 0; color: #64748b;">Consultas hoy: 0 / 10</p>
        </div>

        <div style="font-size: 0.75rem; color: #94a3b8; text-align: center;">
            Desarrollado por: <strong>Jesus M Polo</strong>
        </div>
    </div>

    <div class="chat-area">
        <div id="chat-window">
            <div style="color: #64748b; text-align: center; margin-top: 100px;">
                <i class="fas fa-file-upload" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
                Sube un archivo Excel o CSV para comenzar el análisis estratégico.
            </div>
        </div>

        <form id="chat-form" class="input-group">
            <input type="text" id="user-input" placeholder="Pregunta sobre tus datos (ej. ¿Quién vendió más?)...">
            <button type="submit" class="btn-primary">Analizar <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>



<script>
    // === 1. CONFIGURACIÓN (REEMPLAZA ESTO) ===
    const supabaseUrl = 'TU_PROJECT_URL_AQUÍ';
    const supabaseKey = 'TU_PUBLISHABLE_KEY_AQUÍ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isSignUp = true;
    let currentUser = null;

    // === 2. GESTIÓN DE AUTENTICACIÓN ===
    const authForm = document.getElementById('auth-form');
    const authOverlay = document.getElementById('auth-overlay');
    const authSwitch = document.getElementById('auth-switch');
    const btnAuth = document.getElementById('btn-auth');

    authSwitch.onclick = () => {
        isSignUp = !isSignUp;
        btnAuth.innerText = isSignUp ? "Comenzar Ahora" : "Entrar al Panel";
        authSwitch.innerText = isSignUp ? "¿Ya tienes cuenta? Inicia Sesión" : "¿No tienes cuenta? Regístrate";
    };

    authForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        
        btnAuth.disabled = true;
        btnAuth.innerText = "Procesando...";

        try {
            if (isSignUp) {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                alert("¡Registro exitoso! Revisa tu email para confirmar.");
            } else {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                currentUser = data.user;
                authOverlay.style.display = 'none';
                actualizarDashboard();
            }
        } catch (err) {
            alert(err.message);
        } finally {
            btnAuth.disabled = false;
            btnAuth.innerText = isSignUp ? "Comenzar Ahora" : "Entrar al Panel";
        }
    };

    // === 3. CONTROL DE LÍMITES Y ACCESO ===
    async function verificarAcceso() {
        const { data: perfil } = await supabase.from('perfiles_empresa').select('*').eq('id', currentUser.id).single();
        
        // Validar 7 días
        const diasUsados = Math.floor((new Date() - new Date(perfil.fecha_registro)) / (1000 * 60 * 60 * 24));
        if (diasUsados > 7) {
            alert("Periodo de prueba terminado.");
            return false;
        }

        // Validar consultas diarias
        if (perfil.consultas_realizadas_hoy >= perfil.consultas_diarias_limite) {
            alert("Límite diario alcanzado (10/10).");
            return false;
        }
        return true;
    }

    async function actualizarDashboard() {
        const { data: perfil } = await supabase.from('perfiles_empresa').select('*').eq('id', currentUser.id).single();
        if (perfil) {
            const diasUsados = Math.floor((new Date() - new Date(perfil.fecha_registro)) / (1000 * 60 * 60 * 24));
            const restantes = Math.max(0, 7 - diasUsados);
            document.getElementById('dias-restantes').innerText = `${restantes} / 7`;
            document.getElementById('barra-dias').style.width = `${(restantes / 7) * 100}%`;
            document.getElementById('info-consultas').innerText = `Consultas hoy: ${perfil.consultas_realizadas_hoy} / 10`;
        }
    }

    // === 4. CHAT E INTEGRACIÓN CON IA ===
    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        if (!await verificarAcceso()) return;

        const input = document.getElementById('user-input');
        const text = input.value;
        if (!text) return;

        // Aquí simulas el envío a Mistral
        console.log("Enviando a IA:", text);
        
        // Al recibir respuesta exitosa:
        await supabase.rpc('incrementar_consulta', { usuario_id: currentUser.id });
        actualizarDashboard();
        input.value = "";
    };

    // Auto-login si ya hay sesión
    supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) {
            currentUser = session.user;
            authOverlay.style.display = 'none';
            actualizarDashboard();
        }
    });

</script>
</body>
</html>

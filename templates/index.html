<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI - Farmacia Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); }
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; position: relative; }

        .admin-status-capsule { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; width: auto; min-width: 320px; border-radius: 50px; padding: 8px 20px; backdrop-filter: blur(15px); box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255, 255, 255, 0.15); }

        /* La Tarjeta Principal con efecto Cristal */
.card-elena {
    background: rgba(30, 41, 59, 0.4); /* Más transparente */
    border-radius: 40px;
    padding: 2.5rem;
    width: 440px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.15); /* Borde más definido */
    backdrop-filter: blur(15px); /* El alma del efecto vidrio */
    -webkit-backdrop-filter: blur(15px); /* Compatibilidad con Safari/iOS */
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    position: relative;
}

/* La Barra de Entrada tipo Vidrio Esmerilado */
.input-group-elena { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    background: rgba(255, 255, 255, 0.07); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    border-radius: 25px; 
    padding: 8px 18px; 
    backdrop-filter: blur(5px); 
    transition: all 0.3s ease;
    margin-top: 10px; /* Añade esto para separarlo de la caja de texto */
}

/* Efecto al hacer clic en la barra */
.input-group-elena:focus-within {
    border-color: var(--primary);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
}

        .price-display {
    background: rgba(0, 210, 255, 0.05); /* Un tinte cian muy leve */
    border: 1px solid rgba(0, 210, 255, 0.3);
    border-radius: 30px;
    padding: 20px;
    margin: 15px 0;
    display: none;
    backdrop-filter: blur(10px);
}
        .price-val { font-size: 2.2rem; font-weight: 800; line-height: 1; }
        .price-label { font-size: 0.7rem; color: #94a3b8; letter-spacing: 1px; margin-top: 5px; }
        .divider { width: 1px; background: rgba(255,255,255,0.1); height: 50px; margin: 0 20px; }

        .aura { width: 140px; height: 140px; margin: 1.5rem auto; border-radius: 50%; border: 4px solid var(--primary); position: relative; overflow: hidden; box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); cursor: pointer; }
        #elenaVideo { width: 100%; height: 100%; object-fit: cover; }
        .hablando { animation: pulse-border 1s infinite; border-color: #fff !important; }
        @keyframes pulse-border { 50% { box-shadow: 0 0 50px var(--primary), 0 0 20px #fff; } }

        .res-box { min-height: 60px; margin-bottom: 1.5rem; color: #cbd5e1; font-size: 0.9rem; }
        .input-group-elena { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 5px 15px; }
        .input-elena { background: transparent; border: none; color: white; padding: 8px; width: 100%; text-align: center; outline: none; }
        
        .btn-icon { background: none; border: none; color: var(--primary); font-size: 1.2rem; cursor: pointer; }
        
        .btn-upload-excel { background: rgba(46, 204, 113, 0.1); color: #2ecc71; border: 1px solid #2ecc71; border-radius: 15px; padding: 8px; font-size: 0.8rem; font-weight: bold; margin-top: 15px; width: 100%; display: none; transition: 0.3s; cursor: pointer; }
        .btn-upload-excel:hover { background: #2ecc71; color: white; }

        .badge-mode { background: var(--primary); color: #0f172a; padding: 2px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; display: none; }
        /* Contenedor relativo para el video dentro del modal */
#cameraContainer {
    position: relative;
    width: 90%;
    max-width: 500px;
    overflow: hidden;
    border-radius: 20px;
    border: 4px solid white; /* Borde inicial blanco */
    transition: border-color 0.3s ease; /* Para el cambio a Cian */
}

/* La línea del Escáner Láser */
.scanner-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(to bottom, transparent, rgba(0, 210, 255, 1), transparent);
    box-shadow: 0 0 15px 5px rgba(0, 210, 255, 0.5);
    z-index: 10;
    animation: scan 2.5s infinite ease-in-out;
}

@keyframes scan {
    0% { top: 0; }
    50% { top: 100%; }
    100% { top: 0; }
}
#auraContainer {
    /* ... tus estilos actuales ... */
    animation: breathing-glow 4s infinite ease-in-out;
}

@keyframes breathing-glow {
    0%, 100% { box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }
    50% { box-shadow: 0 0 30px rgba(0, 210, 255, 0.7); }
}

/* Estado: Elena está mirando (Borde Cian) */
.elena-mirando {
    border-color: var(--primary) !important;
    box-shadow: 0 0 20px var(--primary);
}
    </style>
</head>
<body>

<div id="adminCapsule" class="admin-status-capsule">
    <div class="d-flex align-items-center justify-content-between">
        <div id="statusText" class="small fw-bold me-3"></div>
        
        <div class="d-flex gap-2">
            <button onclick="salirModoGerencia()" class="btn btn-outline-info btn-sm rounded-pill" style="font-size: 0.7rem;">
                <i class="fas fa-user-tag me-1"></i> MODO VENDEDOR
            </button>
            <button onclick="window.open('https://wa.me/tu_numero', '_blank')" class="btn btn-success btn-sm rounded-pill" style="font-size: 0.7rem;">
                RENOVAR
            </button>
        </div>
    </div>
</div>
    
</div>

<div class="card-elena">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <span class="small text-muted fw-bold">TASA:</span>
            <span id="displayTasa" class="fw-bold" style="color: var(--primary);">{{ tasa }}</span>
            <div id="badgeAdmin" class="badge-mode ms-2">GERENCIA</div>
        </div>
        <button onclick="handleLogout()" class="btn-icon" style="color: #94a3b8;"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="aura" id="auraContainer" onclick="escuchar()">
        <video id="elenaVideo" autoplay loop muted playsinline>
            <source src="/static/img/Una mujer estadounidense profe.mp4" type="video/mp4">
        </video>
    </div>
    
    <h3 id="nombreProducto" class="fw-bold mb-0" style="font-size: 1.1rem; color: var(--primary);">ELENA AI</h3>
    <p class="small text-muted mb-3">{{ email.split('@')[0] | upper }}</p>

    <div id="priceDisplay" class="price-display">
        <div class="d-flex align-items-center justify-content-center">
            <div>
                <div id="priceBs" class="price-val">0,00</div>
                <div class="price-label">BOLÍVARES</div>
            </div>
            <div class="divider"></div>
            <div>
                <div id="priceUsd" class="price-val" style="color: #2ecc71;">0,00 $</div>
                <div class="price-label">DÓLARES</div>
            </div>
        </div>
    </div>
    
    <div class="res-box" id="textoElena">Haz clic en mi rostro para hablar o usa la cámara.</div>
    
    <div class="input-group-elena">
        <button class="btn-icon" title="Escanear" onclick="abrirCamara()"><i class="fas fa-camera"></i></button>
        <button class="btn-icon" id="btnMic" title="Hablar" onclick="escuchar()" style="color: #ff4b2b;"><i class="fas fa-microphone"></i></button>
        <input type="text" id="userInput" class="input-elena" placeholder="Escribe o habla..." onkeypress="if(event.key==='Enter') enviar()">
        <button class="btn-icon" onclick="enviar()"><i class="fas fa-paper-plane"></i></button>
    </div>

    <input type="file" id="fileInput" hidden accept=".xlsx, .xls, .csv" onchange="subirArchivo()">
    <button class="btn-upload-excel" id="btnSubirExcel" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-file-excel me-2"></i> ACTUALIZAR INVENTARIO EXCEL
    </button>
</div>

<div id="cameraModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:10000; flex-direction:column; align-items:center; justify-content:center;">
    
    <div id="cameraContainer">
        <div class="scanner-line"></div>
        <video id="videoPreview" autoplay playsinline style="width:100%; display: block;"></video>
    </div>

    <div id="scanStatus" class="mt-3 small" style="color: #00d2ff; letter-spacing: 2px;">MODO ESCÁNER ACTIVO</div>

    <div class="mt-4 d-flex gap-3">
        <button onclick="cerrarCamara()" class="btn btn-outline-light rounded-pill px-4">SALIR</button>
        <button onclick="tomarFoto()" class="btn btn-primary rounded-pill px-4">CAPTURAR</button>
    </div>
    <canvas id="photoCanvas" style="display:none;"></canvas>
</div>
<script>
    let ultimaDeteccion = ""; // Guarda el último producto encontrado para evitar repeticiones
    const synth = window.speechSynthesis;
    const aura = document.getElementById('auraContainer');
    const diasRestantes = {{ dias_restantes }};
    let modoGerencia = false;
    let scannerInterval; // Control del escaneo automático

    function actualizarInterfazProducto(data) {
        if(data.exito || (data.inventario && data.inventario.encontrado)) {
            const info = data.inventario || data;
            document.getElementById('priceDisplay').style.display = 'block';
            document.getElementById('nombreProducto').innerText = info.nombre || info.producto_nombre;
            document.getElementById('priceBs').innerText = info.p_bs || "Consultando...";
            document.getElementById('priceUsd').innerText = (info.precio || info.p_usd) + " $";
            
            if (!info.p_bs && info.precio) {
                const tasa = parseFloat(document.getElementById('displayTasa').innerText);
                document.getElementById('priceBs').innerText = (info.precio * tasa).toLocaleString('es-VE', {minimumFractionDigits: 2});
            }
        }
        const mensaje = data.respuesta || "No pude procesar la solicitud.";
        document.getElementById('textoElena').innerText = mensaje;
        hablar(mensaje);
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const query = input.value.trim();
        if(!query) return;

        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoGerencia })
        });
        const data = await res.json();
        actualizarInterfazProducto(data);
        if(data.modo_admin) activarModoGerencia();
        input.value = "";
    }

    // --- LÓGICA DE CÁMARA CON ESCANEO AUTOMÁTICO ---

    let streamMedia;
    async function abrirCamara() {
        document.getElementById('cameraModal').style.display = 'flex';
        try {
            streamMedia = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('videoPreview').srcObject = streamMedia;

            // Iniciar escaneo automático cada 3 segundos mientras esté abierta la cámara
            scannerInterval = setInterval(() => {
                ejecutarEscanerSilencioso();
            }, 3000);
        } catch (err) {
            console.error("Error cámara:", err);
            document.getElementById('textoElena').innerText = "Error al abrir la cámara.";
        }
    }

    function cerrarCamara() {
    if(streamMedia) streamMedia.getTracks().forEach(t => t.stop());
    clearInterval(scannerInterval); 
    ultimaDeteccion = ""; // Resetear la caché al salir
    document.getElementById('cameraModal').style.display = 'none';
}

  async function ejecutarEscanerSilencioso() {
    const video = document.getElementById('videoPreview');
    const canvas = document.getElementById('photoCanvas');
    const container = document.getElementById('cameraContainer');
    const statusText = document.getElementById('scanStatus');

    if (!video.videoWidth) return;

    container.classList.add('elena-mirando');
    statusText.innerText = "ELENA ESTÁ MIRANDO...";

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);

    canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('foto', blob);
        
        try {
            const res = await fetch('/analizar_recipe', { method: 'POST', body: formData });
            const data = await res.json();
            
            if(data.inventario && data.inventario.encontrado) {
                const nombreActual = data.inventario.nombre;

                // --- LÓGICA DE CACHÉ ---
                if (nombreActual === ultimaDeteccion) {
                    console.log("Producto ya detectado recientemente: " + nombreActual);
                    return; // No hacemos nada si es el mismo
                }

                // Si llegamos aquí, es un producto nuevo o el primero
                ultimaDeteccion = nombreActual; 
                cerrarCamara();
                actualizarInterfazProducto(data);
                
                // Limpiamos la caché después de 10 segundos por si quiere volver a escanear lo mismo
                setTimeout(() => { ultimaDeteccion = ""; }, 10000);
            }
        } catch (e) {
            console.error("Error en escaneo");
        } finally {
            setTimeout(() => {
                container.classList.remove('elena-mirando');
                statusText.innerText = "MODO ESCÁNER ACTIVO";
            }, 800);
        }
    }, 'image/jpeg', 0.6);
}

    async function tomarFoto() {
        // Botón manual por si el automático tarda
        const video = document.getElementById('videoPreview');
        const canvas = document.getElementById('photoCanvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        cerrarCamara();
        
        canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('foto', blob);
            document.getElementById('textoElena').innerText = "Analizando...";
            hablar("Dame un segundo.");
            
            const res = await fetch('/analizar_recipe', { method: 'POST', body: formData });
            const data = await res.json();
            actualizarInterfazProducto(data);
        }, 'image/jpeg');
    }

    // --- RESTO DE FUNCIONES ---

    function activarModoGerencia() {
        modoGerencia = true;
        document.getElementById('badgeAdmin').style.display = 'inline-block';
        document.getElementById('btnSubirExcel').style.display = 'block';
        if (diasRestantes <= 1) {
            document.getElementById('adminCapsule').style.display = "block";
            document.getElementById('statusText').innerText = diasRestantes === 0 ? "¡Suscripción vence hoy!" : "Día de gracia activo.";
        }
    }

    async function subirArchivo() {
        const file = document.getElementById('fileInput').files[0];
        if(!file) return;
        const formData = new FormData();
        formData.append('archivo', file);
        document.getElementById('textoElena').innerText = "Actualizando...";
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if(data.success) {
            hablar("Inventario actualizado.");
            document.getElementById('textoElena').innerText = "¡Excel cargado!";
        }
    }

    function hablar(msj) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj);
        u.lang = 'es-MX';
        u.onstart = () => aura.classList.add('hablando');
        u.onend = () => aura.classList.remove('hablando');
        synth.speak(u);
    }

    function escuchar() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitRecognition;
        if(!SpeechRecognition) return;
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        const btnMic = document.getElementById('btnMic');
        rec.onstart = () => { 
            aura.classList.add('hablando'); 
            btnMic.classList.add('fa-beat');
            document.getElementById('textoElena').innerText = "Te escucho..."; 
        };
        rec.onresult = (e) => { 
            document.getElementById('userInput').value = e.results[0][0].transcript; 
            enviar(); 
        };
        rec.onend = () => {
            aura.classList.remove('hablando');
            btnMic.classList.remove('fa-beat');
        };
        rec.start();
    }

 function handleLogout() {
    // No importa si es gerente o vendedor, 
    // mandamos al servidor a limpiar la sesión por completo.
    window.location.href = "/logout";
} 
async function salirModoGerencia() {
    // Opcional: podrías crear una ruta en Python que haga session['es_modo_admin'] = False
    await fetch('/desactivar_gerencia', { method: 'POST' }); 
    location.reload(); // Esto recargaría a Elena en modo vendedor
}
</script>
</body>
</html>

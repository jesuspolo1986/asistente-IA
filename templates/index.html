<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Analyst - Business Intelligence</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        :root { --accent: #3b82f6; --success: #10b981; --bg: #f8fafc; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        .main-container { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* Sidebar */
        .sidebar { background: white; border-right: 1px solid #e2e8f0; padding: 20px; display: flex; flex-direction: column; }
        .status-card { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-top: auto; margin-bottom: 20px; font-size: 0.85rem; }
        .progress-bar { background: #e2e8f0; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.5s; }
        
        /* Chat Area */
        .chat-area { display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #chat-window { 
            flex: 1; overflow-y: auto; background: white; border-radius: 15px; 
            border: 2px dashed #cbd5e1; padding: 20px; margin-bottom: 15px;
            display: flex; flex-direction: column; align-items: flex-start;
        }
        .msg { margin-bottom: 12px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .msg-user { align-self: flex-end; background: #e0f2fe; color: #0369a1; }
        .msg-ai { align-self: flex-start; background: #f1f5f9; border: 1px solid #e2e8f0; }
        
        /* Botones y Entradas */
        .input-group { display: flex; gap: 10px; background: white; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        input[type="text"] { flex: 1; border: none; outline: none; font-size: 1rem; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; }
        .btn-primary { background: var(--dark); color: white; }
        .btn-success { background: var(--success); color: white; display: none; margin-bottom: 10px; width: 100%; }

        /* Login Overlay */
        #auth-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; }
        
        .file-zone { text-align: center; width: 100%; margin: auto; cursor: pointer; }
        .file-zone i { font-size: 3rem; color: var(--accent); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <i class="fas fa-brain" style="font-size: 3rem; color: var(--accent);"></i>
        <h2>AI Pro Analyst</h2>
        <form id="auth-form">
            <input type="email" id="auth-email" class="auth-input" placeholder="Correo Corporativo" required>
            <input type="password" id="auth-password" class="auth-input" placeholder="Contraseña" required>
            <button type="submit" id="btn-auth" class="btn-primary" style="width: 100%; margin-top: 10px;">Entrar al Panel</button>
            <p id="auth-switch" style="font-size: 0.8rem; color: var(--accent); cursor: pointer; margin-top: 15px;">¿No tienes cuenta? Regístrate</p>
        </form>
    </div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h2 style="font-size: 1.2rem;"><i class="fas fa-chart-pie"></i> Panel de Control</h2>
        <div id="status-card" class="status-card">
            <span>Días de prueba:</span> <strong id="dias-restantes">7 / 7</strong>
            <div class="progress-bar"><div id="barra-dias" class="progress-fill"></div></div>
            <p id="info-consultas">Consultas hoy: 0 / 10</p>
        </div>
        <div style="font-size: 0.75rem; color: #94a3b8; text-align: center; margin-top: auto;">
            Desarrollado por: <strong>Jesus M Polo</strong>
        </div>
    </div>

    <div class="chat-area">
        <button id="btn-pdf" class="btn-success" onclick="generarPDF()">
            <i class="fas fa-file-pdf"></i> Descargar Reporte PDF
        </button>

        <div id="chat-window">
            <div id="drop-zone" class="file-zone" onclick="document.getElementById('file-upload').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p><strong>Haz clic para subir tu Excel/CSV</strong></p>
            </div>
            <input type="file" id="file-upload" style="display: none;" accept=".csv, .xlsx" onchange="handleFileSelect(this)">
        </div>

        <form id="chat-form" class="input-group">
            <input type="text" id="user-input" placeholder="Pregunta sobre tus datos...">
            <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</div>

<script>
    const supabaseUrl = 'https://kebpamfydhnxeaeegulx.supabase.co';
    const supabaseKey = 'sb_publishable_4MfYQjPVzSmLoEqp4XiVOQ_qjkjEpKi';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let datosArchivo = [];
    let currentFileName = "";

    // MANEJO DE ARCHIVOS
    function handleFileSelect(input) {
        const file = input.files[0];
        if (!file) return;
        currentFileName = file.name;

        Papa.parse(file, {
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                datosArchivo = results.data;
                document.getElementById('drop-zone').innerHTML = `
                    <i class="fas fa-check-circle" style="color:var(--success)"></i>
                    <p><strong>${file.name} listo</strong>. ${datosArchivo.length} filas detectadas.</p>
                `;
                document.getElementById('btn-pdf').style.display = 'block';
            }
        });
    }

    // CHAT E IA
    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const input = document.getElementById('user-input');
        const query = input.value;
        if (!query || datosArchivo.length === 0) return alert("Sube un archivo primero.");

        const chatWin = document.getElementById('chat-window');
        chatWin.innerHTML += `<div class="msg msg-user"><strong>Tú:</strong> ${query}</div>`;
        input.value = "";

        // Lógica de respuesta simulada
        setTimeout(async () => {
            const respuesta = `He analizado las ${datosArchivo.length} filas de tu archivo. Sobre "${query}", detecto que los valores son consistentes.`;
            chatWin.innerHTML += `<div class="msg msg-ai"><strong>AI:</strong> ${respuesta}</div>`;
            chatWin.scrollTop = chatWin.scrollHeight;
            
            // Descontar de Supabase
            await supabaseClient.rpc('incrementar_consulta', { usuario_id: currentUser.id });
            actualizarDashboard();
        }, 800);
    };

    // PDF
    function generarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.text("AI PRO ANALYST - REPORTE", 20, 20);
        doc.setFontSize(12);
        doc.text(`Analizado por: Jesus M Polo`, 20, 35);
        doc.text(`Archivo: ${currentFileName}`, 20, 45);
        doc.text(`Total registros: ${datosArchivo.length}`, 20, 55);
        doc.save(`Reporte_${currentFileName}.pdf`);
    }

    // LOGIN & DASHBOARD
    const authForm = document.getElementById('auth-form');
    const authOverlay = document.getElementById('auth-overlay');
    const authSwitch = document.getElementById('auth-switch');
    let isSignUp = false;

    authSwitch.onclick = () => {
        isSignUp = !isSignUp;
        document.getElementById('btn-auth').innerText = isSignUp ? "Registrarse" : "Entrar al Panel";
        authSwitch.innerText = isSignUp ? "¿Ya tienes cuenta? Inicia Sesión" : "¿No tienes cuenta? Regístrate";
    };

    authForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        try {
            const { data, error } = isSignUp 
                ? await supabaseClient.auth.signUp({ email, password })
                : await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) throw error;
            if (!isSignUp) {
                currentUser = data.user;
                authOverlay.style.display = 'none';
                actualizarDashboard();
            } else { alert("Registro enviado. Revisa tu email."); }
        } catch (err) { alert(err.message); }
    };

    async function actualizarDashboard() {
        if (!currentUser) return;
        const { data: perfil } = await supabaseClient.from('perfiles_empresa').select('*').eq('id', currentUser.id).single();
        if (perfil) {
            const diasUsados = Math.floor((new Date() - new Date(perfil.fecha_registro)) / (1000 * 60 * 60 * 24));
            const restantes = Math.max(0, 7 - diasUsados);
            document.getElementById('dias-restantes').innerText = `${restantes} / 7`;
            document.getElementById('barra-dias').style.width = `${(restantes / 7) * 100}%`;
            document.getElementById('info-consultas').innerText = `Consultas hoy: ${perfil.consultas_realizadas_hoy} / 10`;
        }
    }

    window.onload = () => {
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentUser = session.user;
                authOverlay.style.display = 'none';
                actualizarDashboard();
            }
        });
    };
</script>
</body>
</html>

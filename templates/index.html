<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --admin: #a18cd1; --bg: #0f172a; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; transition: 0.5s; overflow: hidden; }
        .admin-mode-bg { background: #16121e; }
        .login-card, .card-elena { background: rgba(255,255,255,0.05); padding: 2.5rem; border-radius: 40px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); width: 420px; text-align: center; }
        .aura { width: 110px; height: 110px; margin: 0 auto 1.5rem; position: relative; cursor: pointer; }
        .aura-inner { inset: 0; position: absolute; border-radius: 50%; background: linear-gradient(45deg, var(--primary), #3a7bd5); animation: pulse-aura 2.5s infinite ease-in-out; transition: 0.8s; }
        .admin-active .aura-inner { background: linear-gradient(45deg, #fbc2eb, var(--admin)); }
        @keyframes pulse-aura { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 40px var(--primary); } }
        .res-box { min-height: 100px; margin: 1rem 0; color: #cbd5e1; display: flex; align-items: center; justify-content: center; }
        .input-elena { background: rgba(255,255,255,0.1); border: none; border-radius: 15px; color: white; padding: 12px; width: 100%; text-align: center; outline: none; }
        #tasaInput { background: none; border: 1px solid rgba(0,210,255,0.3); color: #00d2ff; width: 75px; text-align: center; border-radius: 8px; font-weight: bold; }
        .btn-exit-admin { display: none; background: rgba(255,255,255,0.1); border: none; color: #ff8686; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body id="body">

    {% if login_mode %}
    <div class="login-card">
        <h2 class="fw-bold mb-4">AI Pro Analyst</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" class="form-control mb-3 bg-dark text-white border-0" placeholder="Email" required>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">ENTRAR</button>
        </form>
    </div>
    {% else %}
    <div class="card-elena">
        <button id="btnExit" class="btn-exit-admin" onclick="desactivarAdmin()">
            <i class="fas fa-eye-slash"></i> SALIR DE GERENCIA
        </button>
        
        <div class="d-flex justify-content-between mb-3 small opacity-75">
            <span>TASA: <input type="number" id="tasaInput" step="0.01" value="{{ tasa }}" readonly></span>
            <span id="labelModo">VENDEDOR</span>
        </div>

        <div class="aura" onclick="escuchar()"><div class="aura-inner" id="auraCirculo"></div></div>
        <div class="res-box" id="textoElena">Consultar producto...</div>
        <input type="text" id="userInput" class="input-elena" placeholder="Escriba aquÃ­..." onkeypress="if(event.key==='Enter') enviar()">

        <div id="adminTools" style="display: none;" class="mt-4">
            <input type="file" id="fileIn" hidden onchange="subirExcel()">
            <button class="btn btn-info btn-sm w-100 mb-2 fw-bold" onclick="document.getElementById('fileIn').click()">SUBIR EXCEL</button>
            <button class="btn btn-outline-light btn-sm w-100" onclick="window.location.href='/download_pdf'">REPORTE PDF</button>
        </div>
    </div>
    {% endif %}

<script>
    let modoAdmin = false;
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function hablar(msj) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj.replace(/[ðŸ“Š]/g, ''));
        u.lang = 'es-MX';
        synth.speak(u);
    }

    function escuchar() {
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => document.getElementById('textoElena').innerText = "Escuchando...";
        rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; enviar(); };
        rec.start();
    }

    async function enviar() {
        const query = document.getElementById('userInput').value;
        if(!query) return;
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoAdmin })
        });
        const data = await res.json();
        
        if(data.respuesta === "MODO_ADMIN_ACTIVADO") activarAdmin();
        else if(data.respuesta === "MODO_VENDEDOR_ACTIVADO") desactivarAdmin();
        else {
            document.getElementById('textoElena').innerText = data.respuesta;
            hablar(data.respuesta);
        }
        document.getElementById('userInput').value = "";
    }

    function activarAdmin() {
        modoAdmin = true;
        document.getElementById('body').classList.add('admin-mode-bg');
        document.getElementById('labelModo').innerText = "GERENCIA";
        document.getElementById('adminTools').style.display = "block";
        document.getElementById('btnExit').style.display = "inline-block";
        document.getElementById('tasaInput').readOnly = false;
        hablar("Modo gerencia activado.");
    }

    function desactivarAdmin() {
        modoAdmin = false;
        document.getElementById('body').classList.remove('admin-mode-bg');
        document.getElementById('labelModo').innerText = "VENDEDOR";
        document.getElementById('adminTools').style.display = "none";
        document.getElementById('btnExit').style.display = "none";
        document.getElementById('tasaInput').readOnly = true;
        hablar("Modo vendedor activado.");
    }

    async function subirExcel() {
        const fd = new FormData();
        fd.append('file', document.getElementById('fileIn').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('textoElena').innerText = data.mensaje;
        hablar(data.mensaje);
    }
</script>
</body>
</html>

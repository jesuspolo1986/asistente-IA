<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elena AI | Farma Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --accent: #a18cd1;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03); 
        }

        body { 
            background: var(--dark-bg); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: 0.5s; 
            overflow: hidden; 
            margin: 0; 
            position: relative;
        }

        /* Resplandor de fondo similar al Login */
        body::before {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
        }

        .admin-mode-bg { background: radial-gradient(circle at top right, #2d1b4e, #0f172a) !important; }
        
        .card-elena { 
            background: var(--glass); 
            border-radius: 40px; 
            padding: 2.2rem; 
            width: 400px; 
            text-align: center; 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); 
            position: relative; 
        }
        
        /* ROSTRO DE ELENA */
        .aura-container { width: 140px; height: 140px; margin: 0 auto 1.2rem; position: relative; cursor: pointer; }
        .aura-video { 
            width: 140px; height: 140px; border-radius: 50%; border: 2px solid var(--primary); 
            overflow: hidden; position: relative; z-index: 2; background: #000;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); transition: 0.4s;
        }
        #elenaVideo { width: 100%; height: 100%; object-fit: cover; }

        .listening-active .aura-video { 
            animation: pulse-glow-video 1.2s infinite; 
            border-color: #fff;
            box-shadow: 0 0 35px var(--primary), 0 0 10px #fff;
            transform: scale(1.05);
        }

        @keyframes pulse-glow-video { 
            0% { box-shadow: 0 0 20px var(--primary); } 
            50% { box-shadow: 0 0 45px var(--primary), 0 0 20px #fff; } 
            100% { box-shadow: 0 0 20px var(--primary); } 
        }

        /* TARJETA DE PRECIOS ARMONIZADA */
        .price-card { 
            background: rgba(255,255,255,0.03); 
            border-radius: 25px; 
            padding: 20px 15px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: none; 
            animation: bounceIn 0.6s ease; 
        }
        
        .val-bs { font-size: 1.8rem; font-weight: 800; color: white; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .val-usd { font-size: 1.4rem; font-weight: 600; color: #4ade80; }
        
        /* INPUT ARMONIZADO CON EL LOGIN */
        .input-group-elena { 
            background: rgba(255,255,255,0.05); 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 5px; 
            transition: 0.3s;
        }
        .input-group-elena:focus-within {
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
        }
        .input-elena { background: transparent; border: none; color: white; padding: 10px 20px; width: 100%; outline: none; text-align: center; font-size: 0.9rem; }
        
        #tasaInput { background: transparent; border: none; color: var(--primary); width: 60px; font-weight: 800; text-align: center; outline: none; }
        #tasaInput:not([readonly]) { border-bottom: 1px solid var(--primary); }
        
        .badge-vendedor { background: rgba(0, 210, 255, 0.1); color: var(--primary); border: 1px solid rgba(0, 210, 255, 0.2); }
        .hover-logout { opacity: 0.5; transition: 0.3s; color: white; }
        .hover-logout:hover { opacity: 1; color: #ff4b2b; }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body id="body">

{% if dias_restantes == 0 %}
    <div class="alert alert-warning text-center fw-bold m-0 border-0 rounded-0 w-100 position-absolute top-0" style="z-index: 1000; background: #f1c40f; color: #000;">
        锔 TU SUSCRIPCIN VENCE HOY.
    </div>
{% elif dias_restantes == -1 %}
    <div class="alert alert-danger text-center fw-bold m-0 border-0 rounded-0 w-100 position-absolute top-0" style="z-index: 1000; background: #e74c3c; color: #fff;">
         LTIMO DA DE GRACIA (Venci贸 ayer).
    </div>
{% endif %}

    <div class="card-elena">
        <div class="d-flex justify-content-between mb-4 align-items-center">
            <div class="small opacity-75 fw-bold">TASA: <input type="number" id="tasaInput" value="{{ tasa }}" readonly onchange="sincronizarTasa()"></div>
            <div class="d-flex gap-3 align-items-center">
                <div id="labelModo" class="badge rounded-pill badge-vendedor px-3 py-2 fw-bold" onclick="desactivarAdmin()" style="cursor:pointer">VENDEDOR</div>
                <a href="/logout" class="hover-logout" title="Cerrar Sesi贸n">
                    <i class="fas fa-power-off"></i>
                </a>
            </div>
        </div>

        <div class="aura-container" id="auraCircle" onclick="escuchar()">
            <div class="aura-video">
                <video id="elenaVideo" preload="auto" loop muted playsinline autoplay>
                    <source src="/static/img/Una mujer estadounidense profe.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <h3 class="fw-800 mb-0" style="letter-spacing: 1px;">ELENA AI</h3>
        <p class="opacity-40 mb-3" style="font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase;">Farma Asistencia</p>

        <div id="priceDisplay" class="price-card">
            <div id="productTitle" class="fw-bold text-info mb-3 text-uppercase" style="font-size: 0.8rem; letter-spacing: 1px;"></div>
            <div class="row g-0 align-items-center">
                <div class="col-6 border-end border-white border-opacity-10">
                    <span id="valBs" class="val-bs"></span><br>
                    <span class="small opacity-50" style="font-size: 0.5rem; letter-spacing: 1px;">BS.D</span>
                </div>
                <div class="col-6">
                    <span id="valUsd" class="val-usd"></span><br>
                    <span class="small opacity-50" style="font-size: 0.5rem; letter-spacing: 1px;">USD $</span>
                </div>
            </div>
        </div>

        <div id="textoElena" class="mb-3 opacity-50 small" style="min-height: 40px; font-weight: 300;">Elena a su servicio...</div>
        
        <div class="input-group-elena">
            <input type="text" id="userInput" class="input-elena" placeholder="Escribe tu consulta..." onkeypress="if(event.key==='Enter') enviar()">
        </div>

        <div id="adminTools" style="display: none;" class="mt-3">
            <button class="btn btn-sm btn-outline-warning w-100 fw-bold border-0" style="background: rgba(255, 193, 7, 0.1);" onclick="document.getElementById('fileIn').click()">
                <i class="fas fa-upload me-2"></i>ACTUALIZAR INVENTARIO
            </button>
            <input type="file" id="fileIn" hidden onchange="subirExcel()">
        </div>
    </div>

<script>
    // Se mantiene toda tu l贸gica de script intacta
    let modoAdmin = false;
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const video = document.getElementById('elenaVideo');
    const aura = document.getElementById('auraCircle');

    document.body.addEventListener('click', () => { if(video.paused) video.play(); }, {once: true});

    function hablar(msj) {
        if(!synth) return;
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj.replace(/[|/]/g, ''));
        u.lang = 'es-MX'; u.rate = 1.1;
        u.onstart = () => {
            aura.classList.add('listening-active');
            video.playbackRate = 1.2;
        };
        u.onend = () => {
            aura.classList.remove('listening-active');
            video.playbackRate = 1.0;
        };
        synth.speak(u);
    }

    async function sincronizarTasa() {
        const nuevaTasa = document.getElementById('tasaInput').value;
        const res = await fetch('/preguntar', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nueva_tasa: nuevaTasa })
        });
        const data = await res.json();
        if(data.success) {
            hablar("Tasa actualizada");
            document.getElementById('textoElena').innerText = "Tasa: " + nuevaTasa;
        }
    }

    function escuchar() {
        if(!SpeechRecognition) return alert("Navegador no soportado");
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => {
            aura.classList.add('listening-active');
            document.getElementById('textoElena').innerText = "Escuchando...";
        };
        rec.onresult = (e) => { 
            document.getElementById('userInput').value = e.results[0][0].transcript; 
            enviar(); 
        };
        rec.onend = () => aura.classList.remove('listening-active');
        rec.start();
    }

    async function enviar() {
        const queryInput = document.getElementById('userInput');
        const query = queryInput.value.toLowerCase().trim();
        if(!query) return;

        const res = await fetch('/preguntar', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoAdmin })
        });
        const data = await res.json();
        
        if(data.modo_admin) {
            activarAdmin();
            hablar("Modo gerencia activado");
        } else {
            const texto = data.respuesta;
            document.getElementById('textoElena').innerText = texto;

            const regexBs = /(\d+[\d.,\s]*con\s*\d+|\d+[\d.,]*)\s*(?=bol铆vares|bs)/i;
            const regexUsd = /(\d+[\d.,\s]*con\s*\d+|\d+[\d.,]*)\s*(?=d贸lares|usd|\$)/i;

            const mBs = texto.match(regexBs);
            const mUsd = texto.match(regexUsd);

            if(mBs && mUsd) {
                let nombre = texto.split(/cuesta|vale|son/i)[0].replace(/^(el|la|un|una)\s+/i, "").trim();
                document.getElementById('productTitle').innerText = nombre;
                
                const fBs = mBs[0].replace(/\s*con\s*/g, ",").replace(".", ",").trim();
                const fUsd = mUsd[0].replace(/\s*con\s*/g, ",").replace(".", ",").trim();

                document.getElementById('valBs').innerText = fBs;
                document.getElementById('valUsd').innerText = fUsd + " $";
                document.getElementById('priceDisplay').style.display = "block";
            } else {
                document.getElementById('priceDisplay').style.display = "none";
            }
            hablar(texto);
        }
        queryInput.value = "";
    }

    function activarAdmin() {
        modoAdmin = true;
        document.getElementById('body').classList.add('admin-mode-bg');
        document.getElementById('labelModo').innerText = "MODO GERENCIA";
        document.getElementById('labelModo').className = "badge rounded-pill bg-warning text-dark px-3 py-2 fw-bold";
        document.getElementById('adminTools').style.display = "block";
        document.getElementById('tasaInput').readOnly = false;
    }

    function desactivarAdmin() {
        if(!modoAdmin) return;
        modoAdmin = false;
        document.getElementById('body').classList.remove('admin-mode-bg');
        document.getElementById('labelModo').innerText = "VENDEDOR";
        document.getElementById('labelModo').className = "badge rounded-pill badge-vendedor px-3 py-2 fw-bold";
        document.getElementById('adminTools').style.display = "none";
        document.getElementById('tasaInput').readOnly = true;
        hablar("Modo vendedor activado");
    }

    async function subirExcel() {
        const file = document.getElementById('fileIn').files[0];
        const formData = new FormData();
        formData.append('archivo', file);
        document.getElementById('textoElena').innerText = "Actualizando...";
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if(data.success) {
            hablar(data.mensaje);
            document.getElementById('textoElena').innerText = data.mensaje;
        }
    }
</script>
</body>
</html>

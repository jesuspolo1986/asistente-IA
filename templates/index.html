<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Farmacia Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00d2ff; --secondary: #3a7bd5; --admin: #a18cd1; 
            --error: #ff4b2b; --whatsapp: #25d366; --glass: rgba(255, 255, 255, 0.08);
        }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white; height: 100vh; display: flex; align-items: center; justify-content: center; 
            font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.5s; overflow: hidden; margin: 0; 
        }
        
        .admin-mode-bg { background: radial-gradient(circle at top right, #2d1b4e, #0f172a) !important; }

        .card-elena { 
            background: var(--glass); border-radius: 40px; padding: 2.2rem; width: 400px; 
            text-align: center; backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); position: relative;
        }

        /* --- VISUAL DE PRECIO PRO --- */
        .price-card {
            background: rgba(0,0,0,0.3); border-radius: 25px; padding: 18px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1); display: none; animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .img-producto {
            width: 80px; height: 80px; border-radius: 18px; object-fit: cover;
            margin-bottom: 12px; border: 2px solid var(--primary); background: white;
            box-shadow: 0 0 15px rgba(0,210,255,0.3);
        }

        .val-bs { font-size: 1.4rem; font-weight: 800; color: white; }
        .val-usd { font-size: 1.1rem; font-weight: 600; color: #4ade80; }

        /* --- MICROFONO Y AURA --- */
        .aura { width: 110px; height: 110px; margin: 0 auto 1.5rem; cursor: pointer; position: relative; }
        .aura-inner { 
            inset: 0; position: absolute; border-radius: 50%; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            display: flex; align-items: center; justify-content: center; transition: 0.4s;
        }
        .listening-active { animation: pulse-ring 1.2s infinite; box-shadow: 0 0 40px var(--primary); }
        @keyframes pulse-ring { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .res-box { min-height: 70px; margin-bottom: 1rem; font-size: 0.95rem; line-height: 1.4; color: #cbd5e1; }
        
        .input-group-elena { background: rgba(0,0,0,0.2); border-radius: 50px; padding: 5px; border: 1px solid rgba(255,255,255,0.1); }
        .input-elena { background: transparent; border: none; color: white; padding: 10px 20px; width: 100%; outline: none; }

        #tasaInput { background: transparent; border: 1px solid rgba(0,210,255,0.3); color: var(--primary); width: 70px; text-align: center; border-radius: 10px; font-weight: bold; }
        #labelModo { cursor: pointer; transition: 0.3s; }
        #labelModo:hover { transform: scale(1.1); }
        .logout-link { position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.3); text-decoration: none; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body id="body">

    <div class="card-elena" id="mainCard">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <div class="small opacity-50">Tasa: <input type="number" id="tasaInput" step="0.01" value="{{ tasa }}" readonly onchange="sincronizarTasa()"></div>
            <div id="labelModo" class="badge rounded-pill bg-info text-dark px-3 py-2 fw-bold" onclick="desactivarAdmin()">VENDEDOR</div>
        </div>

        <div class="aura" onclick="escuchar()">
            <div class="aura-inner" id="auraCircle">
                <i class="fas fa-microphone fa-2x"></i>
            </div>
        </div>

        <h3 class="fw-800 mb-0">ELENA AI</h3>
        <p class="opacity-40 mb-3" style="font-size: 0.65rem;">SISTEMA INTELIGENTE DE FARMACIA</p>

        <div id="priceDisplay" class="price-card">
            <img id="prodImg" src="" class="img-producto" onerror="this.src='https://cdn-icons-png.flaticon.com/512/883/883356.png'">
            <div id="productTitle" class="fw-bold text-info mb-2 small text-uppercase"></div>
            <div class="row g-0">
                <div class="col-6">
                    <div id="valBs" class="val-bs"></div>
                    <div class="small opacity-50" style="font-size: 0.6rem;">BOL√çVARES</div>
                </div>
                <div class="col-6">
                    <div id="valUsd" class="val-usd"></div>
                    <div class="small opacity-50" style="font-size: 0.6rem;">D√ìLARES</div>
                </div>
            </div>
        </div>

        <div class="res-box" id="textoElena">¬øEn qu√© puedo ayudarte hoy?</div>
        
        <div class="input-group-elena">
            <input type="text" id="userInput" class="input-elena" placeholder="Busca un medicamento..." onkeypress="if(event.key==='Enter') enviar()">
        </div>

        <div id="adminTools" style="display: none;" class="mt-3">
            <button class="btn btn-sm w-100 fw-bold text-white shadow-sm" style="background: var(--admin); border-radius: 12px; padding: 10px;" onclick="document.getElementById('fileIn').click()">
                <i class="fas fa-file-excel me-2"></i>ACTUALIZAR INVENTARIO
            </button>
            <input type="file" id="fileIn" hidden onchange="subirExcel()">
        </div>

        <a href="/logout" class="logout-link uppercase"><i class="fas fa-power-off"></i> CERRAR SESI√ìN</a>
    </div>

<script>
    let modoAdmin = false;
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function hablar(msj) {
        if(!synth) return;
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj.replace(/[üìä|/]/g, ''));
        u.lang = 'es-MX'; u.rate = 1.05;
        synth.speak(u);
    }

    function escuchar() {
        if (!SpeechRecognition) return;
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => {
            document.getElementById('auraCircle').classList.add('listening-active');
            document.getElementById('priceDisplay').style.display = "none";
            document.getElementById('textoElena').innerText = "Escuchando...";
        };
        rec.onresult = (e) => { 
            document.getElementById('userInput').value = e.results[0][0].transcript; 
            enviar(); 
        };
        rec.onend = () => document.getElementById('auraCircle').classList.remove('listening-active');
        rec.start();
    }

    async function enviar() {
        const query = document.getElementById('userInput').value.trim();
        if(!query) return;

        const res = await fetch('/preguntar', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoAdmin })
        });
        const data = await res.json();
        
        if(data.modo_admin) {
            activarAdmin();
            document.getElementById('textoElena').innerText = "Modo gerencia activo.";
        } else {
            const texto = data.respuesta;
            document.getElementById('textoElena').innerText = texto;
            
            // --- MOTOR DE DETECCI√ìN INTELIGENTE ---
            const regexPrecio = /cuesta|vale/i;
            if(regexPrecio.test(texto)) {
                const partes = texto.split(regexPrecio);
                const precios = texto.match(/(\d+[\d.,]*\s*con\s*\d+)|(\d+[\d.,]*)/g);
                
                if(precios && precios.length >= 2) {
                    let nombre = partes[0].replace(/^(el|la|un|una)\s+/i, "").trim();
                    document.getElementById('productTitle').innerText = nombre;
                    document.getElementById('valBs').innerText = precios[0];
                    document.getElementById('valUsd').innerText = precios[1];
                    
                    // BUSQUEDA DE IMAGEN AUTOM√ÅTICA
                    const queryImg = encodeURIComponent(nombre + " medicamento caja");
                    document.getElementById('prodImg').src = `https://api.duckduckgo.com/t/visual?q=${queryImg}`; 
                    
                    document.getElementById('priceDisplay').style.display = "block";
                }
            } else {
                document.getElementById('priceDisplay').style.display = "none";
            }
            hablar(texto);
        }
        document.getElementById('userInput').value = "";
    }

    function activarAdmin() {
        modoAdmin = true;
        document.getElementById('body').classList.add('admin-mode-bg');
        document.getElementById('labelModo').innerText = "GERENCIA";
        document.getElementById('labelModo').className = "badge rounded-pill bg-warning text-dark px-3 py-2 fw-bold";
        document.getElementById('adminTools').style.display = "block";
        document.getElementById('tasaInput').readOnly = false;
    }

    function desactivarAdmin() {
        modoAdmin = false;
        document.getElementById('body').classList.remove('admin-mode-bg');
        document.getElementById('labelModo').innerText = "VENDEDOR";
        document.getElementById('labelModo').className = "badge rounded-pill bg-info text-dark px-3 py-2 fw-bold";
        document.getElementById('adminTools').style.display = "none";
        document.getElementById('tasaInput').readOnly = true;
    }

    async function sincronizarTasa() {
        await fetch('/preguntar', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nueva_tasa: document.getElementById('tasaInput').value })
        });
    }

    async function subirExcel() {
        const fd = new FormData();
        fd.append('archivo', document.getElementById('fileIn').files[0]);
        document.getElementById('textoElena').innerText = "Actualizando inventario...";
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        if(data.success) {
            document.getElementById('textoElena').innerText = "¬°Inventario cargado!";
            hablar("Inventario actualizado.");
        }
    }
</script>
</body>
</html>

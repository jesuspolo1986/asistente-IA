<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Corporativo | Elena AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --accent: #a18cd1; }
        body { 
            background: #0f172a; color: white; font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
            overflow: hidden;
        }
        .bg-glow { 
            position: absolute; width: 400px; height: 400px; background: var(--primary); 
            filter: blur(150px); opacity: 0.1; z-index: -1; 
        }
        .login-card { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); border-radius: 28px; padding: 2.5rem;
            width: 100%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
        }
        .logo-area { text-align: center; margin-bottom: 2rem; }
        .logo-text { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; background: linear-gradient(to right, #00d2ff, #a18cd1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-group-custom { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; padding: 10px 15px; display: flex; align-items: center; margin-bottom: 1rem; transition: 0.3s; }
        .input-group-custom:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,210,255,0.2); }
        .input-group-custom i { opacity: 0.5; margin-right: 12px; }
        .input-group-custom input { background: none; border: none; color: white; width: 100%; outline: none; }
        .btn-enter { background: linear-gradient(45deg, var(--primary), var(--accent)); border: none; border-radius: 14px; padding: 14px; color: white; font-weight: bold; width: 100%; transition: 0.3s; margin-top: 1rem; }
        .btn-enter:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 8px 20px rgba(0,210,255,0.3); }
        .error-tag { background: rgba(231, 76, 60, 0.1); color: #e74c3c; padding: 10px; border-radius: 10px; font-size: 0.85rem; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(231, 76, 60, 0.2); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="login-card">
        <div class="logo-area">
            <div class="logo-text">ELENA AI</div>
            <p class="small opacity-50">Inteligencia para Farmacias</p>
        </div>

        {% if error %}
        <div class="error-tag">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST" id="loginForm">
            <input type="hidden" name="device_id" id="device_id">

            <div class="input-group-custom">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Correo corporativo" required>
            </div>
            
            <div class="input-group-custom">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Clave Maestra" required>
            </div>

            <button type="submit" class="btn-enter">ENTRAR AL SISTEMA</button>
        </form>
        
        <p class="text-center mt-4 small opacity-40">© 2026 Elena AI - Panel Seguro</p>
    </div>

    <script>
        // Función para gestionar la huella digital del equipo
        function getDeviceId() {
            let id = localStorage.getItem('elena_device_id');
            if (!id) {
                // Genera un ID único basado en random y timestamp
                id = 'DEV-' + Math.random().toString(36).substr(2, 9).toUpperCase() + '-' + Date.now().toString(36).toUpperCase();
                localStorage.setItem('elena_device_id', id);
            }
            return id;
        }

        // Asignar el ID al campo oculto antes de que el usuario haga clic o al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const deviceField = document.getElementById('device_id');
            if (deviceField) {
                deviceField.value = getDeviceId();
                console.log("Device ID asignado:", deviceField.value);
            }
        });
    </script>
</body>
</html>

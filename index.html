<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Market Analyst Pro | BI & Excel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --accent: #007bff; --border: #ddd;
        }
        body.dark-mode {
            --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: var(--bg); color: var(--text); transition: background 0.3s; }
        .container { max-width: 900px; margin: auto; background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid var(--border); }
        
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        h1 { color: var(--accent); margin: 0; font-size: 1.5em; text-transform: uppercase; letter-spacing: 1px; }
        
        .theme-switch { cursor: pointer; padding: 8px; border-radius: 20%; border: 1px solid var(--border); background: var(--card); font-size: 1.1em; }

        /* SECCI√ìN CARGA DE EXCEL */
        .upload-section { margin-bottom: 20px; border: 2px dashed var(--accent); padding: 15px; border-radius: 10px; text-align: center; background: rgba(0,123,255,0.05); }
        .upload-section label { display: block; margin-bottom: 10px; font-weight: bold; cursor: pointer; color: var(--accent); }

        textarea { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px; background: var(--bg); color: var(--text); box-sizing: border-box; min-height: 80px; }
        
        .button-group { display: flex; gap: 10px; margin-bottom: 20px; }
        #sendButton { background-color: #28a745; color: white; border: none; border-radius: 8px; padding: 12px; cursor: pointer; font-size: 16px; flex-grow: 1; font-weight: 600; }
        #btn-micro { background-color: #6c757d; color: white; border: none; border-radius: 8px; width: 55px; cursor: pointer; font-size: 20px; }
        
        .recording { background-color: #dc3545 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* REPORTE Y PDF */
        #reportWrapper { background: white; border-radius: 8px; color: black; padding: 10px; }
        #responseArea { padding: 20px; border-radius: 8px; background-color: #ffffff; line-height: 1.6; color: #1c1e21; }
        
        #btn-pdf { width: 100%; background-color: #007bff; color: white; border: none; border-radius: 8px; padding: 12px; cursor: pointer; font-weight: bold; display: none; margin-top: 15px; }

        .chart-container { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; display: none; width: 95%; margin-left: auto; margin-right: auto; }
        
        .footer-info { font-size: 0.75em; text-align: center; margin-top: 20px; opacity: 0.6; }
    </style>
</head>
<body class="dark-mode">

<div class="container">
    <div class="header-box">
        <h1>üìä AI Analyst Pro</h1>
        <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>
    </div>

    <div class="upload-section">
        <label for="excelFile">üìÇ Analizar Archivo (Excel o CSV)</label>
        <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" onchange="subirArchivo()">
    </div>

    <textarea id="questionInput" placeholder="Haz una pregunta sobre tu base de datos o el archivo subido..."></textarea>

    <div class="button-group">
        <button id="btn-micro" onclick="activarVoz()" title="Usar Micr√≥fono">üé§</button>
        <button id="sendButton" onclick="sendQuery()">Ejecutar An√°lisis</button>
    </div>

    <div id="reportWrapper">
        <div id="responseArea">
            <p style="text-align: center; opacity: 0.5;">Esperando datos o consulta...</p>
        </div>
        <div id="chartWrapper" class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <button id="btn-pdf" onclick="descargarInforme()">üì• Descargar Informe en PDF</button>

    <p class="footer-info">Powered by Gemini AI | Business Intelligence Engine</p>
</div>

<script>
    const BASE_URL = "https://asistente-ia-ksrx.onrender.com";
    let myChartInstance = null;
    let chatHistory = "";

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        document.getElementById('themeBtn').innerHTML = body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    // --- FUNCI√ìN: VOZ ---
    function activarVoz() {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Recognition) return alert("Navegador no compatible con voz");
        const rec = new Recognition();
        rec.lang = 'es-ES';
        rec.onstart = () => document.getElementById('btn-micro').classList.add('recording');
        rec.onresult = (e) => document.getElementById('questionInput').value = e.results[0][0].transcript;
        rec.onend = () => document.getElementById('btn-micro').classList.remove('recording');
        rec.start();
    }

    // --- FUNCI√ìN: SUBIR EXCEL ---
    async function subirArchivo() {
        const fileInput = document.getElementById('excelFile');
        const responseArea = document.getElementById('responseArea');
        if (fileInput.files.length === 0) return;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        responseArea.innerHTML = '<p style="text-align: center;">‚è≥ Leyendo archivo y analizando con IA...</p>';

        try {
            const response = await fetch(`${BASE_URL}/api/upload_excel`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                responseArea.innerHTML = `
                    <div style="background:white; color:black; padding:15px; border-radius:5px; border-left: 5px solid #28a745;">
                        <strong>An√°lisis de Archivo:</strong><br><br>${data.response.replace(/\n/g, '<br>')}
                    </div>
                `;
                document.getElementById('btn-pdf').style.display = 'block';
            } else {
                responseArea.innerHTML = `<p style="color:red;">Error: ${data.response}</p>`;
            }
        } catch (e) {
            responseArea.innerHTML = `<p style="color:red;">Error de conexi√≥n al subir archivo.</p>`;
        }
    }

    // --- FUNCI√ìN: CONSULTA GENERAL ---
    async function sendQuery() {
        const input = document.getElementById('questionInput');
        const question = input.value.trim();
        const responseArea = document.getElementById('responseArea');
        const sendButton = document.getElementById('sendButton');
        const pdfBtn = document.getElementById('btn-pdf');

        if (!question) return;

        sendButton.disabled = true;
        pdfBtn.style.display = 'none';
        responseArea.innerHTML = '<p style="text-align: center;">‚è≥ Consultando a la IA...</p>';

        try {
            const response = await fetch(`${BASE_URL}/api/consulta`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                const fecha = new Date().toLocaleString();
                responseArea.innerHTML = `
                    <div style="background:white; padding:10px; border-radius:5px;">
                        <h2 style="color:#007bff; border-bottom:2px solid #007bff; padding-bottom:5px; margin-top:0;">Reporte de An√°lisis IA</h2>
                        <p style="font-size:0.8em; color:#666;">Fecha: ${fecha}</p>
                        <p><strong>Pregunta:</strong> ${question}</p>
                        <hr style="border:0; border-top:1px solid #eee;">
                        <div style="color:#1c1e21;">${data.response.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
                extraerYGraficar(data.response);
                setTimeout(() => { pdfBtn.style.display = 'block'; }, 600);
                input.value = "";
            } else {
                responseArea.innerHTML = `<p style="color:red;">Error: ${data.response}</p>`;
            }
        } catch (e) {
            responseArea.innerHTML = `<p style="color:red;">Error de conexi√≥n.</p>`;
        } finally {
            sendButton.disabled = false;
        }
    }

    // --- FUNCI√ìN: GR√ÅFICOS ---
    function extraerYGraficar(texto) {
        const wrapper = document.getElementById('chartWrapper');
        const ctx = document.getElementById('myChart').getContext('2d');
        const lineas = texto.split('\n');
        let etiquetas = []; let valores = [];

        lineas.forEach(linea => {
            const match = linea.match(/([a-zA-Z√°√©√≠√≥√∫\s]+)[|:]\s*([\d,.]+)/);
            if (match) {
                etiquetas.push(match[1].trim());
                valores.push(parseFloat(match[2].replace(',', '')));
            }
        });

        if (etiquetas.length > 0 && valores.length > 0) {
            wrapper.style.display = 'block';
            if (myChartInstance) myChartInstance.destroy();
            myChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'M√©tricas',
                        data: valores,
                        backgroundColor: '#007bffaa',
                        borderColor: '#007bff',
                        borderWidth: 1
                    }]
                },
                options: { animation: false, responsive: true }
            });
        } else {
            wrapper.style.display = 'none';
        }
    }

    // --- FUNCI√ìN: PDF (CORREGIDA) ---
    function descargarInforme() {
        const elemento = document.getElementById('reportWrapper');
        const chartCanvas = document.getElementById('myChart');
        const pdfBtn = document.getElementById('btn-pdf');
        
        pdfBtn.style.visibility = 'hidden';

        let tempImage = null;
        if (chartCanvas && chartCanvas.style.display !== 'none') {
            tempImage = new Image();
            tempImage.src = chartCanvas.toDataURL('image/png', 1.0);
            tempImage.style.width = "90%";
            tempImage.style.display = "block";
            tempImage.style.margin = "20px auto";
            chartCanvas.parentNode.insertBefore(tempImage, chartCanvas);
            chartCanvas.style.display = 'none';
        }

        const opt = {
            margin: [0.3, 0.3],
            filename: 'Reporte_IA_Analyst.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
            pagebreak: { mode: 'avoid-all' }
        };

        setTimeout(() => {
            html2pdf().set(opt).from(elemento).save().then(() => {
                if (tempImage) {
                    chartCanvas.style.display = 'block';
                    tempImage.remove();
                }
                pdfBtn.style.visibility = 'visible';
            });
        }, 400);
    }
</script>
</body>
</html>

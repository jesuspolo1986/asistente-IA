<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Supermarket Analyzer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #e9eef2; --card: #ffffff; --text: #333; --accent: #007bff; --border: #ccc;
        }
        /* Variables Modo Oscuro */
        body.dark-mode {
            --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: var(--bg); color: var(--text); transition: all 0.3s; }
        .container { max-width: 900px; margin: auto; background: var(--card); padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { color: var(--accent); margin: 0; font-size: 1.8em; }
        
        /* Switch Modo Oscuro */
        .theme-switch { cursor: pointer; padding: 10px; border-radius: 50%; border: 1px solid var(--border); background: var(--card); font-size: 1.2em; }

        textarea { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 16px; background: var(--bg); color: var(--text); box-sizing: border-box; }
        
        .button-group { display: flex; gap: 10px; margin-bottom: 20px; }
        #sendButton { background-color: #28a745; color: white; border: none; border-radius: 8px; padding: 15px; cursor: pointer; font-size: 18px; flex-grow: 1; font-weight: bold; }
        #btn-micro { background-color: #6c757d; color: white; border: none; border-radius: 8px; width: 60px; cursor: pointer; font-size: 24px; }
        
        .recording { background-color: #dc3545 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #responseArea { margin-top: 20px; padding: 20px; border: 1px solid var(--border); border-radius: 8px; background-color: rgba(0,0,0,0.03); line-height: 1.6; }
        .chart-container { margin-top: 20px; background: white; padding: 20px; border-radius: 8px; border: 1px solid var(--border); display: none; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid var(--border); padding: 10px; text-align: left; }
        th { background-color: var(--accent); color: white; }
    </style>
</head>
<body class="dark-mode"> <div class="container">
    <div class="header-box">
        <h1>üõí AI Market Analyst</h1>
        <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>
    </div>

    <textarea id="questionInput" placeholder="Haz una pregunta o usa el micro..."></textarea>

    <div class="button-group">
        <button id="btn-micro" onclick="activarVoz()">üé§</button>
        <button id="sendButton" onclick="sendQuery()">Analizar Datos</button>
    </div>

    <div id="responseArea">
        <p style="text-align: center; opacity: 0.6;">Historial de chat vac√≠o. Los resultados aparecer√°n aqu√≠.</p>
    </div>

    <div id="chartWrapper" class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    const API_ENDPOINT = "https://asistente-ia-ksrx.onrender.com/api/consulta";
    let myChartInstance = null;
    let chatHistory = "";

    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        body.classList.toggle('dark-mode');
        btn.innerHTML = body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    function activarVoz() {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Recognition) return alert("Navegador no compatible");
        const rec = new Recognition();
        rec.lang = 'es-ES';
        rec.onstart = () => document.getElementById('btn-micro').classList.add('recording');
        rec.onresult = (e) => document.getElementById('questionInput').value = e.results[0][0].transcript;
        rec.onend = () => document.getElementById('btn-micro').classList.remove('recording');
        rec.start();
    }

    function extraerYGraficar(texto) {
        const wrapper = document.getElementById('chartWrapper');
        const ctx = document.getElementById('myChart').getContext('2d');
        const lineas = texto.split('\n');
        let etiquetas = []; let valores = [];

        lineas.forEach(linea => {
            const match = linea.match(/([a-zA-Z√°√©√≠√≥√∫\s]+)[|:]\s*([\d,.]+)/);
            if (match) {
                etiquetas.push(match[1].trim());
                valores.push(parseFloat(match[2].replace(',', '')));
            }
        });

        if (etiquetas.length > 0 && valores.length > 0) {
            wrapper.style.display = 'block';
            if (myChartInstance) myChartInstance.destroy();
            myChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'M√©trica de Negocio',
                        data: valores,
                        backgroundColor: '#58a6ffcc',
                        borderColor: '#58a6ff',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
    }

    async function sendQuery() {
        const input = document.getElementById('questionInput');
        const question = input.value.trim();
        const responseArea = document.getElementById('responseArea');
        const sendButton = document.getElementById('sendButton');

        if (!question) return;

        // Implementaci√≥n de Memoria
        const queryFinal = chatHistory === "" ? question : `Historial: ${chatHistory}\nActual: ${question}`;

        sendButton.disabled = true;
        responseArea.innerHTML = '<p style="text-align: center; color: #f39c12;">‚åõ IA pensando con memoria de contexto...</p>';

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: queryFinal })
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                responseArea.innerHTML = `<h3>‚úÖ An√°lisis</h3><p>${data.response.replace(/\n/g, '<br>')}</p>`;
                chatHistory = `Q: ${question} | A: ${data.response.substring(0,100)}`;
                extraerYGraficar(data.response);
                input.value = "";
            } else {
                responseArea.innerHTML = `<p style="color:red;">Error: ${data.response}</p>`;
            }
        } catch (e) {
            responseArea.innerHTML = `<p style="color:red;">Error de conexi√≥n con Render.</p>`;
        } finally {
            sendButton.disabled = false;
        }
    }
</script>
</body>
</html>

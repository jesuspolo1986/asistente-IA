<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Insights | Supermercado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-color: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
            --success: #238636;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--accent-color);
        }

        header p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex-grow: 1;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background: #21262d; cursor: not-allowed; }

        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tag {
            background: #21262d;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent-color);
            cursor: pointer;
            transition: background 0.3s;
        }

        .tag:hover { background: #30363d; }

        #resultado {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 150px;
            line-height: 1.6;
            overflow-x: auto;
        }

        /* Estilo para las tablas que genera la IA */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: left;
        }
        th { background: #1f242c; color: var(--accent-color); }

        /* Spinner Animaci칩n */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Supermarket AI Analyzer</h1>
        <p>Consulta datos de ventas, inventario y sucursales en lenguaje natural.</p>
    </header>

    <div class="suggestions">
        <div class="tag" onclick="usarSugerencia('쮺u치l es el producto m치s vendido?')">游댠 Producto Top</div>
        <div class="tag" onclick="usarSugerencia('Dime las ventas por ciudad')">游늸 Ventas/Ciudad</div>
        <div class="tag" onclick="usarSugerencia('쯈u칠 productos tienen stock bajo?')">丘멆잺 Stock Bajo</div>
        <div class="tag" onclick="usarSugerencia('Resumen de ventas de este mes')">游늵 Cierre Mes</div>
    </div>

    <div class="input-group">
        <input type="text" id="pregunta" placeholder="Ej: 쮺u치l fue la sucursal que m치s vendi칩 ayer?" onkeypress="if(event.key==='Enter') enviarPregunta()">
        <button id="btn-enviar" onclick="enviarPregunta()">
            <div id="spinner" class="spinner"></div>
            <span>Analizar</span>
        </button>
    </div>

    <div id="resultado">
        <p style="color: var(--text-dim); text-align: center; margin-top: 3rem;">Los resultados del an치lisis aparecer치n aqu칤.</p>
    </div>
</div>

<script>
    function usarSugerencia(texto) {
        document.getElementById('pregunta').value = texto;
        enviarPregunta();
    }

    async function enviarPregunta() {
        const input = document.getElementById('pregunta');
        const btn = document.getElementById('btn-enviar');
        const spinner = document.getElementById('spinner');
        const resultadoDiv = document.getElementById('resultado');
        const pregunta = input.value;

        if (!pregunta) return;

        // UI State: Cargando
        btn.disabled = true;
        spinner.style.display = 'inline-block';
        resultadoDiv.style.opacity = '0.5';

        try {
            const response = await fetch('/api/consulta', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: pregunta })
            });
            const data = await response.json();
            
            // Renderizar respuesta (Gemini env칤a Markdown, lo ideal es un parser, pero innerHTML funcionar치 con las tablas)
            resultadoDiv.innerHTML = data.response;
        } catch (error) {
            resultadoDiv.innerHTML = "<p style='color: #f85149;'>Error al conectar con el servidor.</p>";
        } finally {
            btn.disabled = false;
            spinner.style.display = 'none';
            resultadoDiv.style.opacity = '1';
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista Conversacional de Supermercado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 20px; background-color: #e9eef2; color: #333; 
        }
        .container { 
            max-width: 900px; margin: auto; background: #ffffff; padding: 40px; 
            border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
        }
        h1 { color: #007bff; text-align: center; font-size: 2.2em; }
        textarea { 
            width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ccc; 
            border-radius: 8px; font-size: 16px; resize: vertical; min-height: 100px; box-sizing: border-box; 
        }
        .button-group { display: flex; gap: 10px; margin-bottom: 20px; }
        #sendButton { 
            background-color: #28a745; color: white; padding: 15px; border: none; 
            border-radius: 8px; cursor: pointer; font-size: 18px; flex-grow: 1; font-weight: bold;
        }
        #btn-micro { background-color: #6c757d; color: white; border: none; border-radius: 8px; width: 60px; cursor: pointer; font-size: 24px; }
        .recording { background-color: #dc3545 !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #responseArea { 
            margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; 
            background-color: #f7f7f7; white-space: pre-wrap; 
        }
        
        /* CONTENEDOR DEL GR√ÅFICO */
        .chart-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none; /* Se muestra solo si hay datos */
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .loading { text-align: center; color: #f39c12; font-weight: bold; }
        .success { color: #1e7e34; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí Analista con Gr√°ficos</h1>
    <p>Haz una pregunta num√©rica (ej: "Ventas por categor√≠a" o "Stock de productos"):</p>

    <textarea id="questionInput" placeholder="Escribe o usa el micro..."></textarea>

    <div class="button-group">
        <button id="btn-micro" onclick="activarVoz()">üé§</button>
        <button id="sendButton" onclick="sendQuery()">Analizar y Graficar</button>
    </div>

    <div id="responseArea">
        <p style="text-align: center; color: #888;">La respuesta aparecer√° aqu√≠.</p>
    </div>

    <div id="chartWrapper" class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    const API_ENDPOINT = "https://asistente-ia-ksrx.onrender.com/api/consulta";
    let myChartInstance = null;

    // --- FUNCI√ìN DE VOZ ---
    function activarVoz() {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Recognition) return alert("Navegador no compatible");
        const rec = new Recognition();
        rec.lang = 'es-ES';
        rec.onstart = () => document.getElementById('btn-micro').classList.add('recording');
        rec.onresult = (e) => document.getElementById('questionInput').value = e.results[0][0].transcript;
        rec.onend = () => document.getElementById('btn-micro').classList.remove('recording');
        rec.start();
    }

    // --- FUNCI√ìN PARA EXTRAER DATOS Y GRAFICAR ---
    function extraerYGraficar(texto) {
        const wrapper = document.getElementById('chartWrapper');
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Intentar encontrar una tabla o lista de datos (Formato: Nombre | Numero)
        const lineas = texto.split('\n');
        let etiquetas = [];
        let valores = [];

        lineas.forEach(linea => {
            // Buscamos patrones de: Texto seguido de un n√∫mero (separado por | o tab)
            const match = linea.match(/([a-zA-Z√°√©√≠√≥√∫\s]+)[|:]\s*([\d,.]+)/);
            if (match) {
                etiquetas.push(match[1].trim());
                valores.push(parseFloat(match[2].replace(',', '')));
            }
        });

        if (etiquetas.length > 0 && valores.length > 0) {
            wrapper.style.display = 'block';
            if (myChartInstance) myChartInstance.destroy(); // Limpiar gr√°fico anterior

            myChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'An√°lisis de Datos',
                        data: valores,
                        backgroundColor: '#007bff99',
                        borderColor: '#007bff',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        } else {
            wrapper.style.display = 'none';
        }
    }

    async function sendQuery() {
        const question = document.getElementById('questionInput').value.trim();
        const responseArea = document.getElementById('responseArea');
        const sendButton = document.getElementById('sendButton');

        if (!question) return;

        sendButton.disabled = true;
        responseArea.innerHTML = '<p class="loading">‚åõ Analizando datos...</p>';
        document.getElementById('chartWrapper').style.display = 'none';

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            });
            const data = await response.json();
            
            if (data.status === 'success') {
                responseArea.innerHTML = `<h3 class="success">‚úÖ Resultado</h3><p>${data.response.replace(/\n/g, '<br>')}</p>`;
                // LLAMAMOS A LA FUNCI√ìN DE GR√ÅFICOS
                extraerYGraficar(data.response);
            } else {
                responseArea.innerHTML = `<p class="error">Error: ${data.response}</p>`;
            }
        } catch (e) {
            responseArea.innerHTML = `<p class="error">Error de conexi√≥n.</p>`;
        } finally {
            sendButton.disabled = false;
        }
    }
</script>
</body>
</html>
